 ##################################################
 # #Misc
 fp1_berserk_roar_evtopt:0 "#BER ГРАААА!#!"

 ##################################################
# #Ordinary Events
cop_slavic_yearly_fp1.0001.t:0 "Беглый Холоп"
 cop_slavic_yearly_fp1.0001.desc:1 "Рабство является обыденностью в жизни [ROOT.Char.GetCulture.GetNameNoTooltip|l]ого народа. Жалкие людишки, захваченные в плен в чужих землях или рожденные в рабстве, они работают в поле и заботятся о хозяйстве.\n\nВ теории.\n\nПрошлой ночью [Select_CString(dummy_gender.IsFemale, 'одна из холопов решила, что с нее довольно, и сбежала', 'один из холопов решил, что с него довольно, и сбежал' )], прихватив с собой драгоценности! Хуже того, [scapegoat.GetFirstName] #EMP [Select_CString(scapegoat.IsFemale, 'видела', 'видел' )]#! этот ночной побег, но никому ничего не [Select_CString(scapegoat.IsFemale, 'сказала', 'сказал' )], пока не наступило утро."
 cop_slavic_yearly_fp1.0001.gold_stays_lost.tt:0 "Серебра как не было, так и нет"
 cop_slavic_yearly_fp1.0001.a:0 "Разошлите описание по всем деревням!"
 cop_slavic_yearly_fp1.0001.a.tt_success:0 "[Select_CString(dummy_gender.IsFemale, 'Холопку', 'Холопа' )] заметили и поймали"
 cop_slavic_yearly_fp1.0001.a.tt_failure:0 "[Select_CString(dummy_gender.IsFemale, 'Холопка', 'Холоп' )] сбегает с вашим серебром"
 cop_slavic_yearly_fp1.0001.b:0 "Подайте плащ, я лично займусь охотой."
 cop_slavic_yearly_fp1.0001.b.tt_success:0 "Вы ловите [Select_CString(dummy_gender.IsFemale, 'холопку', 'холопа' )], прежде чем [dummy_gender.GetHerHim] удается сбежать"
 cop_slavic_yearly_fp1.0001.b.tt_failure:0 "$cop_slavic_yearly_fp1.0001.a.tt_failure$"
 cop_slavic_yearly_fp1.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], это твоя вина, тебе и платить!"
 cop_slavic_yearly_fp1.0001.d:0 "Я прощаю тебя, [scapegoat.GetFirstNameNoTooltip]. Всякое бывает."

cop_slavic_yearly_fp1.0021.t:0 "Вопрос жизни и смерти"
 cop_slavic_yearly_fp1.0021.desc.intro:0 "Недавно мои $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] и [second_knight.GetTitledFirstName], поспорили, и спор вылился в серьезный конфликт. По всей видимости,"
 cop_slavic_yearly_fp1.0021.desc.doggo:1 "во время совместной охоты [first_knight.GetFirstNameNoTooltip] случайно [Select_CString(first_knight.IsFemale, 'убила', 'убил' )] собаку, которой [Select_CString(second_knight.IsFemale, 'владела', 'владел' )] [second_knight.GetFirstNameNoTooltip], и [second_knight.GetFirstNameNoTooltip] не желает просто принять деньги на новую собаку."
 cop_slavic_yearly_fp1.0021.desc.spit_of_land:0 "[first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'купила', 'купил' )] отдаленный участок земли, который [second_knight.GetFirstNameNoTooltip] считает своим. Этот клочок практически бесполезен, если не считать слухов о том, что на нем растет лучшая репа во всем владении [capital_barony.GetNameNoTierNoTooltip]."
 cop_slavic_yearly_fp1.0021.desc.unrepeatable_insult:0 "они на ровном месте начали оскорблять друг друга, и [first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'сказала', 'сказал' )] нечто настолько непотребное, что теперь никто не осмеливается повторить эти слова. Но в них фигурировали [second_knight.GetFirstNameNoTooltip], коза и большой рог для напитков."
 cop_slavic_yearly_fp1.0021.desc.escalating_prank_war:0 "это началось как безобидное соревнование в шутках над другими, но постепенно шутки становились всё злее, и веселье переросло в негодование и ярость."
 cop_slavic_yearly_fp1.0021.desc.religious_differences:0 "причиной стали религиозные разногласия, в результате чего [first_knight.GetFaith.GetAdherentName|l] и [second_knight.GetFaith.GetAdherentName|l] набросились друг на друга, поспорив о природе божественного."
 cop_slavic_yearly_fp1.0021.desc.stolen_pig:0 "причиной стала огромная корова, которой [Select_CString(second_knight.IsFemale, 'владела', 'владел' )] [second_knight.GetFirstNameNoTooltip], а потому [first_knight.GetFirstNameNoTooltip] [Select_CString(first_knight.IsFemale, 'украла', 'украл' )] ее. Или наоборот. Честно говоря, из их криков сложно что-то разобрать."
 cop_slavic_yearly_fp1.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.GetFirstNameNoTooltip] [Select_CString(unfortunate_knight.IsFemale, 'видела', 'видел' )], как [defiling_knight.GetFirstNameNoTooltip] [Select_CString(defiling_knight.IsFemale, 'предавалась', 'предавался' )] немыслимым #EMP извращениям#! с носовой фигурой [SCOPE.sC('unfortunate_knight').GetHerHis] ушкуя, что положило конец как отделке корабля, так и его некогда устрашающей репутации."
 cop_slavic_yearly_fp1.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip] [Select_CString(defiling_knight.IsFemale, 'предавалась', 'предавался' )] немыслимым #EMP извращениям#! на ушкуе, которым владеет [unfortunate_knight.GetFirstNameNoTooltip], [Select_CString(defiling_knight.IsFemale, 'перепортила', 'перепортил' )] все скамьи, а весь корабль #EMP провонял#!."
 cop_slavic_yearly_fp1.0021.desc.board_game:0 "они играли в мельницу и заспорили о правилах. Через несколько минут доска была отброшена, и в ход пошли кулаки."
 cop_slavic_yearly_fp1.0021.desc.outro:0 "\n\nИ теперь $knight_culture_player_plural_no_tooltip_lowercase$ вызвали друг друга на поле. Поединок наверняка будет яростным, но, поскольку они состоят в моей свите, им требуется мое разрешение на бой."
 cop_slavic_yearly_fp1.0021.a:0 "Если хотят, пусть сражаются."
 cop_slavic_yearly_fp1.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip] выигрывает поле"
 cop_slavic_yearly_fp1.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip] выигрывает поле"
 cop_slavic_yearly_fp1.0021.b:0 "Что за ребячество! Я запрещаю!"
 cop_slavic_yearly_fp1.0021.b.tt_success:0 "Ваш приказ устрашает их и заставляет подчиниться"
 cop_slavic_yearly_fp1.0021.b.tt_failure:0 "Ваши $knight_culture_player_plural_no_tooltip_lowercase$ нехотя соглашаются, но насмехаются над вами"
 cop_slavic_yearly_fp1.0021.c:0 "Конечно, делаю ставку, что [first_knight.GetFirstNameNoTooltip] победит."
 cop_slavic_yearly_fp1.0021.c.tt_success:0 "$cop_slavic_yearly_fp1.0021.a.tt_success$"
 cop_slavic_yearly_fp1.0021.c.tt_failure:0 "$cop_slavic_yearly_fp1.0021.a.tt_failure$"
 cop_slavic_yearly_fp1.0021.d:0 "Конечно, пусть бьются, но я ставлю, что победит [second_knight.GetFirstNameNoTooltip]."
 cop_slavic_yearly_fp1.0021.d.tt_failure:0 "$cop_slavic_yearly_fp1.0021.a.tt_success$"
 cop_slavic_yearly_fp1.0021.d.tt_success:0 "$cop_slavic_yearly_fp1.0021.a.tt_failure$"

cop_slavic_yearly_fp1.0041.t:0 "Исследователи с юга"
 cop_slavic_yearly_fp1.0041.desc:2 "Последнее время в моих землях находится [explorer.GetFirstName], исследователь, мудрец и посол, [Select_CString(explorer.IsFemale, 'которую', 'которого' )] [Select_CString(sponsoring_liege.IsFemale, 'направила', 'направил' )] сюда [sponsoring_liege.GetTitledFirstName] державы [sponsoring_liege.GetPrimaryTitle.GetName]. Как и всякий образованный и благочестивый [explorer.GetFaith.GetAdherentNameNoTooltip|l], [explorer.GetSheHe] ведет подробные записи о своих путешествиях и время от времени посылает домой письма с отчетами о том, как живут люди в этой части света.\n\n[explorer.GetFirstNameNoTooltip] сейчас находится во владении [capital_barony.GetNameNoTierNoTooltip] и просит позволения задержаться на несколько дней, чтобы увидеть местные обычаи и побеседовать с мудрыми старейшинами.\n\nНесмотря на формальный тон этой просьбы, [explorer.GetFirstNameNoTooltip] буквально #EMP источает#! высокомерие."
 cop_slavic_yearly_fp1.0041.a:1 "Возможно, [explorer.GetSheHe] посмотрит на то, как мы правим требы?"
 cop_slavic_yearly_fp1.0041.a.tt_success:0 "[explorer.GetFirstNameNoTooltip] под впечатлением от вашей церемонии"
 cop_slavic_yearly_fp1.0041.a.tt_failure:0 "[explorer.GetFirstNameNoTooltip] испытывает отвращение к вашим языческим обрядам"
 cop_slavic_yearly_fp1.0041.b:0 "Расскажите мне побольше об этом... [explorer.GetFaith.HighGodName], да?"
 cop_slavic_yearly_fp1.0041.c:0 "При #EMP моем#! дворе нет места чванливым иноземцам."

cop_slavic_yearly_fp1.0051.t:0 "Беспокойный покойник"
 cop_slavic_yearly_fp1.0051.desc:1 "Некоторое время назад [Select_CString(draugr.IsFemale, 'умерла', 'умер' )] [draugr.GetTitledFirstName], и это событие не осталось без внимания со стороны простого народа владения [capital_county.GetNameNoTier]. Каким бы человеком [draugr.GetSheHe] ни [Select_CString(draugr.IsFemale, 'была', 'был' )], [draugr.GetFirstNameNoTooltip] явно не [Select_CString(draugr.IsFemale, 'пользовалась', 'пользовался' )] популярностью у местных жителей. Теперь же они обвиняют во всех бедах восставший из могилы труп [Select_CString(draugr.IsFemale, 'этой женщины', 'этого мужчины' )].\n\nНе проходит и недели, чтобы все эти земледельцы, лесные жители и прочие ковыряющиеся в грязи простолюдины не приходили с жалобами на упыря.\n\nНужно #EMP что-то#! предпринять."
 cop_slavic_yearly_fp1.0051.a:0 "Я лично посещу [draugr.GetHerHis] могилу."
 cop_slavic_yearly_fp1.0051.a.tt:0 "Вы решаете лично заняться расследованием..."
 cop_slavic_yearly_fp1.0051.b:0 "Просто выкопайте тело и сожгите его"
 cop_slavic_yearly_fp1.0051.b.body_destroyed:0 "Крестьяне ликуют"
 cop_slavic_yearly_fp1.0051.b.list:0 "Родственники и друзья персонажа [draugr.GetFirstNameNoTooltip]"
 cop_slavic_yearly_fp1.0051.c:0 "Возможно, тут помогут защитные заклинания?"
 cop_slavic_yearly_fp1.0051.c.tt_success:0 "Ваши заклинания и зелья успокаивают крестьян"
 cop_slavic_yearly_fp1.0051.c.tt_failure:0 "Ваши ритуалы неэффективны"
 cop_slavic_yearly_fp1.0061.t:0 "$cop_slavic_yearly_fp1.0051.t$: Волки"
 cop_slavic_yearly_fp1.0061.desc:0 "Мы с моей свитой едва успели прибыть к захоронению, где покоится [draugr.GetFirstNameNoTooltip], когда услышали доносящееся изнутри глухое рычание.\n\nИз темноты выхода выбирается самый большой волк из всех, что мне доводилось видеть, а остальная стая словно вырастает из земли. Не меньше дюжины огромных, размером с человека, волков устремляются на нас со всех сторон.\n\nКрестьяне ошибались насчет упыря, но были правы насчет проклятья!"
 cop_slavic_yearly_fp1.0061.a:0 "Солдаты! Ко мне!"
 cop_slavic_yearly_fp1.0061.a.tt_success:0 "Вы созываете своих воинов и убиваете волков!"
 cop_slavic_yearly_fp1.0061.a.tt_failure:0 "Вам едва удается спастись"
 cop_slavic_yearly_fp1.0061.b:0 "БЕЖИМ!"
 cop_slavic_yearly_fp1.0062.t:0 "$cop_slavic_yearly_fp1.0051.t$: Медведь"
 cop_slavic_yearly_fp1.0062.desc:0 "В могильнике, где лежит [draugr.GetFirstNameNoTooltip], темно и мрачно. Ни я, ни мой отряд не видим никаких ходячих мертвецов, но на некоторых стенах заметны глубокие отметины от когтей, а на полу разбросаны кости скота.\n\nЯ замечаю шевеление в углу, и то, что сначала показалось кучей листвы, оказалось огромным медведем, не меньше девяти, а то и десяти локтей в высоту. Он сонно смотрит на нас и выглядит почти дружелюбно.\n\nА затем он рычит."
 cop_slavic_yearly_fp1.0062.a:0 "Я из тебя коврик сделаю!"
 cop_slavic_yearly_fp1.0062.a.tt_success:0 "Вы убиваете чудовище"
 cop_slavic_yearly_fp1.0062.a.tt_failure:0 "Свита спасает вас от неминуемой смерти"
 cop_slavic_yearly_fp1.0062.b:0 "$cop_slavic_yearly_fp1.0061.b$"
 cop_slavic_yearly_fp1.0063.t:0 "$cop_slavic_yearly_fp1.0051.t$: Беглый Холоп"
 cop_slavic_yearly_fp1.0063.desc:0 "В могильнике, где покоится [draugr.GetFirstNameNoTooltip], нет ни чудовища, ни погребальных даров, нет даже тела. После недолгих поисков мы обнаруживаем, что [draugr.GetFirstNameNoTooltip] валяется в яме под кучей листвы, всего в нескольких шагах от захоронения.\n\nПохоже, кто-то превратил могильник в грубое жилище, какой-то мерзавец отнял это место у мертвых.\n\nКогда мы с моими сопровождающими обсуждаем, что делать дальше, снаружи доносится тихий свист, постепенно приближающийся к могильнику. Преступник идет сюда!"
 cop_slavic_yearly_fp1.0063.a:0 "Тихо, прижмитесь к стенам!"
 cop_slavic_yearly_fp1.0063.a.tt_success:0 "Ловушка срабатывает"
 cop_slavic_yearly_fp1.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip] замечает неладное и сбегает"
 cop_slavic_yearly_fp1.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip] бродит в глуши и продолжает доставлять неприятности"
 cop_slavic_yearly_fp1.0063.b:0 "Проклятая пустая трата времени!"
 cop_slavic_yearly_fp1.0064.t:0 "$cop_slavic_yearly_fp1.0051.t$: Сирота"
 cop_slavic_yearly_fp1.0064.desc:0 "Крестьяне настаивают, что [draugr.GetFirstNameNoTooltip] выбирается из своей могилы, ворует у них еду, портит скот и скребется в окна по ночам. Но когда я добираюсь до [draugr.GetHerHis] могильника, меня встречает совершенно иное существо.\n\nВ гнезде из краденого меха и полусъеденной пищи сидит ребенок-сирота и смотрит на меня полными ужаса глазами."
 cop_slavic_yearly_fp1.0064.a:0 "Прочь отсюда, дитя. Ты не можешь здесь оставаться."
 cop_slavic_yearly_fp1.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip] уходит в глушь..."
 cop_slavic_yearly_fp1.0064.b:0 "Ребенок или нет, но вору место в темнице!"
 cop_slavic_yearly_fp1.0064.c:0 "Пойдем со мной ко двору, [Select_CString(draugr_orphan.IsFemale,'девочка','мальчик')], не стоит жить в могиле."
 cop_slavic_yearly_fp1.0064.d:0 "Думаю... думаю, каждому ребенку требуется [ROOT.Char.GetMotherFather]."
 cop_slavic_yearly_fp1.0065.t:0 "$cop_slavic_yearly_fp1.0051.t$: Все же ничего"
 cop_slavic_yearly_fp1.0065.desc:0 "Могильник, где покоится [draugr.GetFirstNameNoTooltip], почти не изменился со времен похорон. Как и любая другая могила, которые мне пришлось проверять по милости крестьян.\n\nТочно так же я не нахожу ничего во всех предположительно проклятых пещерах и логовах великанов. Спустя несколько недель я начинаю задаваться вопросом, а насколько мы вообще уверены в #EMP существовании#! этих чудовищ?\n\nНо хотя бы моцион пошел мне на пользу."
 cop_slavic_yearly_fp1.0065.a:0 "Возможно, это просто ветер?"
 cop_slavic_yearly_fp1.0065.a.locals_grumble:0 "Крестьяне возмущены"

cop_slavic_yearly_fp1.0071.t:0 "В мирских глубинах"
 cop_slavic_yearly_fp1.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] славится суеверными крестьянами: они постоянно приходят ко мне с байками о колдунах, великанах и богах, скрывающихся среди смертных.\n\nОбычно я не обращаю на подобные россказни внимания, но на этот раз у них есть доказательство:"
 cop_slavic_yearly_fp1.0071.desc.troll_type.bear:0 "тело мальчишки-крестьянина с кровавым месивом вместо головы, и рыдающие родители, которые видели его смерть."
 cop_slavic_yearly_fp1.0071.desc.troll_type.wolf:0 "труп знаменитого охотника с развороченной грудью и пожранным сердцем."
 cop_slavic_yearly_fp1.0071.desc.troll_type.wolverine:0 "груда костей и ошметков плоти, недавно бывших, по их словам, пожилой прачкой."
 cop_slavic_yearly_fp1.0071.desc.troll_type.lynx:0 "дюжина убитых свиней — каждая туша разорвана слишком аккуратно, чтобы заподозрить животное, но раны явно нанесены когтями, а не ножом."
 cop_slavic_yearly_fp1.0071.desc.troll_type.moose:0 "окровавленная туша овцы, разорванная, но не съеденная и даже не погрызенная, однако жестоко исполосованная когтями, которые мне и представить трудно."
 cop_slavic_yearly_fp1.0071.desc.outro.loveli_lakes:0 "\n\nЯ наблюдаю за этим ужасом пару мгновений, затем вперед выступает [loveli_lakes.GetTitledFirstName].\n\n«Это не див, [ROOT.Char.GetFirstNameNoTooltip], это дикий лøсь! Я хорошо знаю этих зверей, особенно то, как больно они могут кусаться. Я бы [Select_CString(loveli_lakes.IsFemale, 'вырезала', 'вырезал' )] свою метку на его туше»."
 cop_slavic_yearly_fp1.0071.desc.outro.fallback:0 "\n\nМестные утверждают, что всему виной див, и требуют от меня прочесать окрестные леса и избавить их от чудовища."
 cop_slavic_yearly_fp1.0071.a:0 "Я лично прикончу зверя!"
 cop_slavic_yearly_fp1.0071.a.tt:0 "Вы отправляетесь на охоту с отрядом воинов"
 cop_slavic_yearly_fp1.0071.b:0 "[marshal.GetTitledFirstNameNoTooltip], займись этим."
 cop_slavic_yearly_fp1.0071.b.tt_success:0 "Ваш маршал и [marshal.GetHerHis] отряд охотятся на чудовище"
 cop_slavic_yearly_fp1.0071.b.tt_failure:0 "[marshal.GetFirstNameNoTooltip] не может настигнуть зверя"
 cop_slavic_yearly_fp1.0071.c:0 "По-моему, это обычный медведь. Сами разбирайтесь, трусы."
 cop_slavic_yearly_fp1.0081.hunt_invalidated:0 "Охота на дива во владении [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] прекращается"
 cop_slavic_yearly_fp1.0081.hunt_invalidated.tt:0 "Вашего внимания требует непредвиденная ситуация"
 cop_slavic_yearly_fp1.0081.desc.prelude:0 "Мы углубляемся в нежно шепчущий лес, и мои немногочисленные спутники ступают, подобно молчаливым теням. Я размышляю, принадлежит ли голос ветру — говорят, в уединении дивы поют точно так же...\n\nВот опушка, где пропало несколько человек, а значит, логово зверя должно быть где-то здесь. По крайней мере, так утверждают местные.\n\n"
 cop_slavic_yearly_fp1.0081.desc.finisher:0 "Не див, но все равно добыча!"
 cop_slavic_yearly_fp1.0081.t:0 "$cop_slavic_yearly_fp1.0071.t$: огромная смерть"
 cop_slavic_yearly_fp1.0081.desc:0 "$cop_slavic_yearly_fp1.0081.desc.prelude$Оглушительный рев сотрясает подлесок, и то, что только что казалось валуном, выпрямляется во весь могучий рост. #EMP Гигантский#! медведь!\n\n$cop_slavic_yearly_fp1.0081.desc.finisher$"
 cop_slavic_yearly_fp1.0081.a:0 "Смерть твоя пришла, чудовище!"
 cop_slavic_yearly_fp1.0081.a.tt_success:0 "Вы убиваете медведя"
 cop_slavic_yearly_fp1.0081.a.tt_failure:0 "Медведь разрывает вас пополам"
 cop_slavic_yearly_fp1.0081.b:0 "#BER ГРАААА!#!"
 cop_slavic_yearly_fp1.0081.b.tt:0 "Ярость берсерка придает вам сил, и вы разрываете медведя пополам"
 cop_slavic_yearly_fp1.0081.c:0 "Вперед, #EMP вперед#! в атаку, мои волки! [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] гордится вами!"
 cop_slavic_yearly_fp1.0081.c.tt_success:0 "Вы вдохновляете солдат, и они убивают медведя"
 cop_slavic_yearly_fp1.0081.c.tt_failure:0 "Зверь ранит вас и убегает"
 cop_slavic_yearly_fp1.0081.c.tt_failure.tt:0 "Вы получили #warning НЕИЗЛЕЧИМОЕ#! серьезное ранение"
 cop_slavic_yearly_fp1.0081.d:0 "#EMP БЕЖИ-И-ИМ!#!"
 cop_slavic_yearly_fp1.0082.t:0 "$cop_slavic_yearly_fp1.0071.t$: стремительная смерть"
 cop_slavic_yearly_fp1.0082.desc:0 "$cop_slavic_yearly_fp1.0081.desc.prelude$Позади нас раздается утробный рык, от которого кровь стынет в жилах, мягкие шаги, а затем чей-то вопль из задних рядов. Я разворачиваюсь как раз вовремя, чтобы уклониться от огромного волка с окровавленной шкурой, поседевшей от старости, и зверь пролетает мимо. $cop_slavic_yearly_fp1.0081.desc.finisher$"
 cop_slavic_yearly_fp1.0082.a:0 "$cop_slavic_yearly_fp1.0081.a$"
 cop_slavic_yearly_fp1.0082.a.tt_success:0 "Вы убиваете волка"
 cop_slavic_yearly_fp1.0082.a.tt_failure:0 "Волк перегрызает вам горло"
 cop_slavic_yearly_fp1.0082.b:0 "$cop_slavic_yearly_fp1.0081.b$"
 cop_slavic_yearly_fp1.0082.b.tt:0 "$cop_slavic_yearly_fp1.0081.b.tt$"
 cop_slavic_yearly_fp1.0082.c:0 "Собраться! Встаем в круг!"
 cop_slavic_yearly_fp1.0082.c.tt_success:0 "Вы выслеживаете, загоняете и убиваете волка"
 cop_slavic_yearly_fp1.0082.c.tt_failure:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure$"
 cop_slavic_yearly_fp1.0082.c.tt_failure.tt:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure.tt$"
 cop_slavic_yearly_fp1.0082.d:0 "$cop_slavic_yearly_fp1.0081.d$"
 cop_slavic_yearly_fp1.0083.t:0 "$cop_slavic_yearly_fp1.0071.t$: бешеная смерть"
 cop_slavic_yearly_fp1.0083.desc:0 "$cop_slavic_yearly_fp1.0081.desc.prelude$В первую нашу встречу со зверем у него в пасти — горло одного из солдат, что шел слева от меня. Это стремительный ком шерсти размером не больше собаки, ощетинившийся, кажется, тысячей зубов и быстрый, как меч в бою! Свирепая росомаха! $cop_slavic_yearly_fp1.0081.desc.finisher$"
 cop_slavic_yearly_fp1.0083.a:0 "$cop_slavic_yearly_fp1.0081.a$"
 cop_slavic_yearly_fp1.0083.a.tt_success:0 "Вы приканчиваете росомаху"
 cop_slavic_yearly_fp1.0083.a.tt_failure:0 "Росомаха выпускает вам кишки"
 cop_slavic_yearly_fp1.0083.b:0 "$cop_slavic_yearly_fp1.0081.b$"
 cop_slavic_yearly_fp1.0083.b.tt:0 "$cop_slavic_yearly_fp1.0081.b.tt$"
 cop_slavic_yearly_fp1.0083.c:0 "Тут неподалеку охотничий домик, отступаем туда за подмогой!"
 cop_slavic_yearly_fp1.0083.c.tt_success:0 "Вы заманиваете зверя ближе к домику и берете числом"
 cop_slavic_yearly_fp1.0083.c.tt_failure:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure$"
 cop_slavic_yearly_fp1.0083.c.tt_failure.tt:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure.tt$"
 cop_slavic_yearly_fp1.0083.d:0 "$cop_slavic_yearly_fp1.0081.d$"
 cop_slavic_yearly_fp1.0084.t:0 "$cop_slavic_yearly_fp1.0071.t$: бесшумная смерть"
 cop_slavic_yearly_fp1.0084.desc:0 "$cop_slavic_yearly_fp1.0081.desc.prelude$Я замираю. Пока что она нас не заметила, но я уже вижу #EMP едва заметный#! силуэт рыси, затаившейся по ту сторону опушки. Один неосторожный шаг — и мне конец. $cop_slavic_yearly_fp1.0081.desc.finisher$"
 cop_slavic_yearly_fp1.0084.a:0 "$cop_slavic_yearly_fp1.0081.a$"
 cop_slavic_yearly_fp1.0084.a.tt_success:0 "Вы убиваете рысь"
 cop_slavic_yearly_fp1.0084.a.tt_failure:0 "Рысь ломает вам шею"
 cop_slavic_yearly_fp1.0084.b:0 "$cop_slavic_yearly_fp1.0081.b$"
 cop_slavic_yearly_fp1.0084.b.tt:0 "$cop_slavic_yearly_fp1.0081.b.tt$"
 cop_slavic_yearly_fp1.0084.c:0 "Тихо! Вы двое, заходите с боков, мы выгоним ее на вас..."
 cop_slavic_yearly_fp1.0084.c.tt_success:0 "Вы перехитрили рысь и одержали верх"
 cop_slavic_yearly_fp1.0084.c.tt_failure:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure$"
 cop_slavic_yearly_fp1.0084.c.tt_failure.tt:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure.tt$"
 cop_slavic_yearly_fp1.0084.d:0 "$cop_slavic_yearly_fp1.0081.d$"
 cop_slavic_yearly_fp1.0085.t:0 "$cop_slavic_yearly_fp1.0071.t$: неистовая смерть"
 cop_slavic_yearly_fp1.0085.desc.loveli_lakes:0 "[loveli_lakes.GetTitledFirstName] показывает дорогу, и она оказывается недолгой. Вот и логово бешеного зверя.\n\nКак бы нам хотелось застать тварь спящей, но этой мечте не суждено сбыться: титанический дикий зверь встает на дыбы, едва завидев нас на поляне, и становится вдвое выше любого человека.\n\nОн прерывисто храпит, глаза закатываются — безумие явно мучает животное, — раздвоенные копыта молотят землю.\n\nИ вот он бросается в атаку."
 cop_slavic_yearly_fp1.0085.desc.fallback:0 "$cop_slavic_yearly_fp1.0081.desc.prelude$Тишину нарушает оглушительный #EMP треск#!: титанический бешеный лось, ростом вдвое выше человека, нападает, раздувая залитые пеной ноздри. $cop_slavic_yearly_fp1.0081.desc.finisher$"
 cop_slavic_yearly_fp1.0085.a:0 "$cop_slavic_yearly_fp1.0081.a$"
 cop_slavic_yearly_fp1.0085.a.tt_success:0 "Вы предаете лося мечу"
 cop_slavic_yearly_fp1.0085.a.tt_failure:0 "Лось размалывает ваши кости"
 cop_slavic_yearly_fp1.0085.b:0 "$cop_slavic_yearly_fp1.0081.b$"
 cop_slavic_yearly_fp1.0085.b.tt:0 "$cop_slavic_yearly_fp1.0081.b.tt$"
 cop_slavic_yearly_fp1.0085.c:0 "Бейте в основание шеи! Только копья и луки!"
 cop_slavic_yearly_fp1.0085.c.tt_success:0 "Вы убиваете лося, избежав ударов копытами"
 cop_slavic_yearly_fp1.0085.c.tt_failure:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure$"
 cop_slavic_yearly_fp1.0085.c.tt_failure.tt:0 "$cop_slavic_yearly_fp1.0081.c.tt_failure.tt$"
 cop_slavic_yearly_fp1.0085.d:0 "$cop_slavic_yearly_fp1.0081.d$"

cop_slavic_yearly_fp1.0101.t:0 "Игра в загадки"
 cop_slavic_yearly_fp1.0101.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]ий народ любит игру в загадки. Двое или больше игроков задают друг другу все более каверзные вопросы, нередко облекая их в стихотворную форму и насыщая аллегориями и отсылками к мифам.\n\nОдним особенно длинным и скучным днем [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)] решает бросить мне вызов на глазах чуть ли не половины придворных."
 cop_slavic_yearly_fp1.0101.a:0 "Ты хочешь испытать #EMP мой#! дар речи? Будет весело!"
 cop_slavic_yearly_fp1.0101.a.tt_success:0 "Вы побеждаете"
 cop_slavic_yearly_fp1.0101.a.tt_failure:0 "[riddler.GetFirstNameNoTooltip] одерживает верх"
 cop_slavic_yearly_fp1.0101.a.every_courtier_and_guest:0 "Все [spouses|El] и [close_family_members|El]"
 cop_slavic_yearly_fp1.0101.b:0 "Кажется, мне доводилось читать пару книжек с загадками..."
 cop_slavic_yearly_fp1.0101.c:0 "Начнем: без мозгов, скоро будет в темнице?"
 cop_slavic_yearly_fp1.0101.c.tt:0 "Народ может запомнить вашу чрезмерную эмоциональность..."
 cop_slavic_yearly_fp1.0101.c.tt_nickname:0 "Придворные перешептываются у вас за спиной..."
 cop_slavic_yearly_fp1.0101.d:0 "Спасибо, но я все-таки [ROOT.Char.GetTitleAsNameNoTooltip|l]. У меня есть дела поважнее."

 ##################################################
# #Flavour Events
cop_slavic_yearly_fp1.0511.t:0 "Смрад успеха"
 cop_slavic_yearly_fp1.0511.desc:0 "#EMP Какая невыносимая вонь#!.\n\nУже целый месяц прошел с тех пор, как [stinker.GetFirstName] [Select_CString(stinker.IsFemale, 'вернулась', 'вернулся' )] с той проклятой охоты. И [ROOT.Char.Custom('LocalAnimal')] #EMP до сих пор#! с [Select_CString(stinker.IsFemale, 'ней', 'ним' )]! То есть, конечно, не вся туша, а лишь гниющая, кишащая червями голова!\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] в ужасе, всех тошнит, а [stinker.GetSheHe] отказывается избавиться от этой мерзости.\n\nВ конце концов придворным это надоело, и они заставили [stinker.GetHerHis] прийти ко мне за решением."
 cop_slavic_yearly_fp1.0511.a:0 "Отличный трофей, [stinker.GetFirstNameNoTooltip]. Просто великолепный."
 cop_slavic_yearly_fp1.0511.b:0 "О [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] и [ROOT.Char.GetFaith.HouseholdGodName], #EMP избавьтесь#! уже от этой головы!"
 cop_slavic_yearly_fp1.0511.c:0 "$fp1_berserk_roar_evtopt$"
 cop_slavic_yearly_fp1.0511.d:0 "Давайте добудем вам #EMP новый#! трофей завтра вечером?"
 cop_slavic_yearly_fp1.0511.e:0 "Да, [stinker.GetFirstNameNoTooltip], достойный трофей. А теперь уходите."

cop_slavic_yearly_fp1.0541.t:0 "Зверь владения [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 cop_slavic_yearly_fp1.0541.desc:0 "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — возмущается [courtier.GetTitledFirstName], таща за ухо [Select_CString(child.IsFemale, 'мою дочь', 'моего сына' )]. —\n\n[Select_CString(child.IsFemale, 'Эта паршивка', 'Этот паршивец' )] [child.GetFirstName] [Select_CString(child.IsFemale, 'пряталась', 'прятался' )] по разным углам в наряде из шкуры животного, а потом с криком [Select_CString(child.IsFemale, 'выпрыгивала', 'выпрыгивал' )], до смерти пугая людей!»"
 cop_slavic_yearly_fp1.0541.a:0 "Честно, это просто уморительно."
 cop_slavic_yearly_fp1.0541.b:0 "[child.GetFirstNameNoTooltip], тебя нужно наказать."
 cop_slavic_yearly_fp1.0541.c:0 "Вы смеете обижать #EMP [Select_CString(child.IsFemale, 'мою', 'моего' )]#! [Select_CString(child.IsFemale, 'дочь', 'сына' )]? Прочь из моих земель!"
 cop_slavic_yearly_fp1.0541.d:0 "Мне правда #EMP совершенно#! плевать."

cop_slavic_yearly_fp1.0561.t:0 "Моя рука против вашей"
 cop_slavic_yearly_fp1.0561.desc:0 "«Что скажете, [ROOT.Char.GetFirstNameNoTooltip]?» — с отрыжкой говорит [knight.Custom2('MyCharacterIntroduction', ROOT.Char)], отхлебывая из кружки. [knight.Custom('GetYoungMiddleAgedOld')][Select_CString(knight.IsFemale, 'ая', 'ый' )] [knight.GetWomanMan] с гордостью играет мускулами.\n\n«Думаете, сможете победить меня в борьбе на руках? До трех побед».\n\nМоя вилка застывает на пути ко рту, но таверна взрывается подбадривающими криками. Мои сопровождающие жаждут зрелища."
 cop_slavic_yearly_fp1.0561.a:0 "Вы бросаете мне вызов?"
 cop_slavic_yearly_fp1.0561.a.tt_success:0 "[knight.GetFirstNameNoTooltip] проигрывает вам"
 cop_slavic_yearly_fp1.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] побеждает"
 cop_slavic_yearly_fp1.0561.b:0 "#EMP *хруст костяшек*#!"
 cop_slavic_yearly_fp1.0561.b.tt:0 "Вы с легкостью выигрываете три раза подряд"
 cop_slavic_yearly_fp1.0561.c:0 "Конечно, я знаю пару уловок..."
 cop_slavic_yearly_fp1.0561.c.tt_success:0 "Вы жульничаете ради победы"
 cop_slavic_yearly_fp1.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip] узнает о вашей двуличности"
 cop_slavic_yearly_fp1.0561.d:0 "[knight.GetFirstNameNoTooltip], я ем. Приставайте к кому-нибудь другому."

cop_slavic_yearly_fp1.0591.t:0 "Громкие крики на вече"
 cop_slavic_yearly_fp1.0591.desc:1 "Люб[Select_CString(ROOT.Char.IsFemale, 'ая', 'ой' )] уважаем[Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip] время от времени собирает на вече свободных людей, чтобы обсудить местные вопросы, поторговать и поспорить о привилегиях.\n\nОжидаемо, что такие многолюдные собрания не могут пройти без споров, и данное вече не исключение.\n\nЯ с трудом улавливаю суть во всех этих криках, но, похоже, [dummy_gender.GetWomenMen] из владения [county_a.GetNameNoTier]"
 cop_slavic_yearly_fp1.0591.desc.border_dispute:0 "спорят из-за деревни на границе с владением [county_b.GetNameNoTier], и обе группы заявляют, что земля принадлежит им."
 cop_slavic_yearly_fp1.0591.desc.stolen_flocks:0 "обвиняют крупного землевладельца из владения [county_b.GetNameNoTier] в краже скота."
 cop_slavic_yearly_fp1.0591.desc.kidnapped_child:0 "заявляют, что их соперники из владения [county_b.GetNameNoTier] якобы похитили ребенка."
 cop_slavic_yearly_fp1.0591.desc.drunken_arson:0 "заявляют о своей непричастности к череде поджогов во владении [county_b.GetNameNoTier]."
 cop_slavic_yearly_fp1.0591.desc.lost_dog:0 "заявляют, что завистливые деревенщины из владения [county_b.GetNameNoTier] украли их знаменитого пса."
 cop_slavic_yearly_fp1.0591.desc.disrupted_wedding:0 "требуют возмещения за скандал на свадьбе, устроенный пьяными гостями из владения [county_b.GetNameNoTier]."
 cop_slavic_yearly_fp1.0591.desc.suspicious_will:0 "настаивают на законности завещания, по которому им должны были отойти крупные земельные наделы во владении [county_b.GetNameNoTier]."
 cop_slavic_yearly_fp1.0591.desc.sheltered_criminal:0 "укрыли у себя преступника из владения [county_b.GetNameNoTier]."
 cop_slavic_yearly_fp1.0591.desc.bad_luck:0 "уверяют, что колдуны из владения [county_b.GetNameNoTier] наложили на них проклятье."
 cop_slavic_yearly_fp1.0591.desc.fly_tipping:0 "настаивают на своем праве выбрасывать мусор на границе владения [county_b.GetNameNoTier]."
 cop_slavic_yearly_fp1.0591.a:0 "Правы жители владения [county_a.GetNameNoTierNoTooltip]."
 cop_slavic_yearly_fp1.0591.b:0 "[county_b.GetNameNoTierNoTooltip] — я на их стороне!"
 cop_slavic_yearly_fp1.0591.c:0 "Неужели добрые [dummy_gender.GetWomenMen] владения [county_a.GetNameNoTierNoTooltip] собираются отнять землю у владения #EMP [county_b.GetNameNoTierNoTooltip]#!?"
 cop_slavic_yearly_fp1.0591.d:0 "Рано или поздно они устанут спорить."

cop_slavic_yearly_fp1.0601.t:0 "Самая сложная часть правления"
 cop_slavic_yearly_fp1.0601.desc:0 "В силу своей природы вече порой бывает #EMP очень#! скучн.\n\nБез накала страстей и личной драмы вече сводится к тому, что малозначительные вольные [dummy_gender.GetWomenMen] обсуждают бытовые вопросы и стоят под дождем. Но я [ROOT.Char.GetTitleAsNameNoTooltip|l], и мое присутствие необходимо.\n\nЯ старею с каждой секундой.\n\nСмотрю, как [dummy_gender.GetWomenMen] владения [county.GetNameNoTier] до смерти заговаривают друг другу зубы.\n\nИ мечтаю, чтобы началась война и вырвала меня из этого ада на земле."
 cop_slavic_yearly_fp1.0601.a:0 "Главное. Не. Заснуть."
 cop_slavic_yearly_fp1.0601.a.tt_success:0 "Вы стойко держитесь и не теряете концентрации"
 cop_slavic_yearly_fp1.0601.a.tt_failure:0 "Вы падаете с кресла"
 cop_slavic_yearly_fp1.0601.b:0 "А ведь это время можно было провести с пользой..."
 cop_slavic_yearly_fp1.0601.c:0 "$cop_slavic_yearly_fp1.0601.b$"
 cop_slavic_yearly_fp1.0601.d:0 "$cop_slavic_yearly_fp1.0601.b$"
 cop_slavic_yearly_fp1.0601.e:0 "$cop_slavic_yearly_fp1.0601.b$"
 cop_slavic_yearly_fp1.0601.f:0 "$cop_slavic_yearly_fp1.0601.b$"
 cop_slavic_yearly_fp1.0601.g:0 "Это бесполезно. Я вздремну."
 cop_slavic_yearly_fp1.0601.g.nickname:0 "За свою выходку вы получаете новое прозвище"

cop_slavic_yearly_fp1.0611.t:0 "Своим примером"
 cop_slavic_yearly_fp1.0611.desc:0 "«[ROOT.Char.Custom('GetMaPa')|U]!» — кричит [child_b.GetFirstNameNoTooltip], в слезах подбегая ко мне. Чуть позади следует [child_a.GetFirstNameNoTooltip]. Лицо [Select_CString(child_b.IsFemale, 'моей дочери', 'моего сына' )] пересекает большая рана, неглубокая, но до сих пор влажная от крови. «[child_a.GetSheHe|U] [Select_CString(child_a.IsFemale, 'ударила', 'ударил' )] меня #EMP настоящим#! мечом! [Select_CString(child_a.IsFemale, 'Сказала', 'Сказал' )], что станет великим воином, как ты!»\n\n[child_a.GetFirstNameNoTooltip] избегает смотреть мне в глаза.\n\n«Это вышло случайно. Мы просто играли...»"
 cop_slavic_yearly_fp1.0611.a:0 "Слушай, #EMP война#! — это не #EMP игрушки#!!"
 cop_slavic_yearly_fp1.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip] понимает и просит прощения"
 cop_slavic_yearly_fp1.0611.a.tt_failure:0 "Ваши слова лишь усиливают обиду"
 cop_slavic_yearly_fp1.0611.b:0 "Ха! Ты прямо как я, [child_a.GetFirstNameNoTooltip]!"
 cop_slavic_yearly_fp1.0611.c:0 "Хорошо, [child_b.GetFirstNameNoTooltip], давай покажу тебе, как избавиться от обидчика."
 cop_slavic_yearly_fp1.0611.d:0 "Дети, идите с этим к своей няне."

cop_slavic_yearly_fp1.0621.t:0 "Новая красивая игрушка"
 cop_slavic_yearly_fp1.0621.desc:0 "Мы как раз выгружаем добычу с кораблей, когда подходит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName] с улыбкой до ушей и жаждой историй. Сколько врагов пало от моей руки? Когда [child.GetSheHe] сможет присоединиться к нам в походе?\n\nПоток вопросов прерывается лишь когда [child.Custom('GirlBoy')] видит огромный серебряный кубок в самом большом сундуке с сокровищами. С его кромки еще не стерлась засохшая кровь предыдущего владельца.\n\n«[ROOT.Char.Custom('GetMaPa')|U], он такой красивый! Можно мне взять его?»"
 cop_slavic_yearly_fp1.0621.a:0 "Конечно, бери!"
 cop_slavic_yearly_fp1.0621.b:0 "Не сейчас: возможно, когда подрастешь, ты заслужишь себе такой."
 cop_slavic_yearly_fp1.0621.c:0 "Уходи! Это только для взрослых!"

cop_slavic_yearly_fp1.0631.t:0 "Циник"
 cop_slavic_yearly_fp1.0631.desc:0 "После возвращения из успешного набега всякий [ROOT.Char.GetCulture.GetNameNoTooltip|l]ий воин приносит в жертву небольшую часть добычи, ведь тогда [ROOT.Char.GetFaith.PantheonTerm] благословят его.\n\nВсякий [ROOT.Char.GetCulture.GetNameNoTooltip|l]ий воин, но не [cynic.GetTitledFirstName].\n\nПока остальные делят добычу, выбирают лучшие ее части и обсуждают, что принести в жертву в благодарность за удачу, [cynic.GetSheHe], как я вижу, отмалчивается в стороне.\n\nВ ответ на прямой вопрос [cynic.GetSheHe] не скрывает своего мнения: «Я не считаю, что [cynic.GetFaith.PantheonTerm] помогают нам в набегах, [ROOT.Char.GetTitleAsNameNoTooltip|l], это дело моих рук и моих усилий. Моя доля только для меня»."
 cop_slavic_yearly_fp1.0631.a:0 "[cynic.GetFirstNameNoTooltip], это почти богохульство!"
 cop_slavic_yearly_fp1.0631.a.tt_success:0 "Вам удается пристыдить [cynic.GetHerHis]"
 cop_slavic_yearly_fp1.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip] высмеивает вашу глупость"
 cop_slavic_yearly_fp1.0631.b:0 "Хм, хорошая идея. Любая мелочь пригодится..."
 cop_slavic_yearly_fp1.0631.c:0 "Меня это не касается."

cop_slavic_yearly_fp1.0681.t:0 "Почему я не могу пойти?"
 cop_slavic_yearly_fp1.0681.desc:0 "Мои $knight_culture_player_plural_no_tooltip_lowercase$ и я наслаждаемся приятным вечером во владении [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], делимся историями о былых сражениях и налетах, смеемся, бахвалимся и высматриваем дно наших кружек. В общем, хорошо проводим время.\n\nЯ замечаю смутную тень, выглядывающую из моего кабинета, и приглашаю незваного гостя войти. Комната наполняется звуками ладоней, ищущих рукояти мечей.\n\nНо вместо убийцы к нам выходит [Select_CString(child.IsFemale, 'моя', 'мой' )] [child.Custom('GetDaughterSon')] [child.GetFirstName] с написанной на лице решимостью.\n\n«[ROOT.Char.Custom('GetMaPa')|U], я тоже хочу отправиться в налет! Нечестно, что я остаюсь дома из-за того, что еще не достаточно [Select_CString(child.IsFemale, 'взрослая', 'взрослый' )]!»"
 cop_slavic_yearly_fp1.0681.a:0 "Ты останешься охранять владение [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], хорошо?"
 cop_slavic_yearly_fp1.0681.b:0 "#EMP Ха!#! Дитя, тебе никогда не стать #EMP настоящим#! воином."
 cop_slavic_yearly_fp1.0681.b.haughty_knights:0 "Каждый заносчивый [Concept( 'knight', 'рыцарь' )|E]"
 cop_slavic_yearly_fp1.0681.c:0 "Мы поговорим об этом, когда ты подрастешь."

cop_slavic_yearly_fp1.0691.t:0 "Попытка искупления"
 cop_slavic_yearly_fp1.0691.desc:0 "Поздним вечером [knight.GetTitledFirstName] подходит ко мне с дорожным мешком за спиной.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], мне жаль говорить это, но я не могу больше вам служить.\n\nС самого нашего набега на владение [county.GetNameNoTier] меня гложет вина за содеянное, и мои холопы-[knight.GetFaith.GetAdherentNamePlural|l] говорят, что лишь впустив [knight.GetFaith.HighGodNamePossessive] в свое сердце я смогу спасти свою душу.\n\nС тяжелым сердцем я покидаю ваш греховный двор и оставляю в прошлом все прегрешения, совершенные у вас на службе»."
 cop_slavic_yearly_fp1.0691.a:0 "Наверняка я смогу убедить вас отречься от этой чуждой веры?"
 cop_slavic_yearly_fp1.0691.a.tt_success:0 "Вашими стараниями [knight.GetFirstNameNoTooltip] возвращается к свету истинной веры"
 cop_slavic_yearly_fp1.0691.a.tt_failure:0 "[knight.GetSheHe|U] не слушает уговоров"
 cop_slavic_yearly_fp1.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Вы с ума сошли. Стража!"
 cop_slavic_yearly_fp1.0691.b.same_faith_courtiers_and_guests:0 "[courtiers|E] и [Concept( 'guests', 'гости' )|E] той же [Concept( 'faith', 'конфессии' )|E]"
 cop_slavic_yearly_fp1.0691.c:0 "Уходите, если хотите этого."

 ##################################################
 # #Special Events

cop_slavic_yearly_fp1.1071.t:0 "Сияющие чистотой"
 cop_slavic_yearly_fp1.1071.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip]ие люди славятся своей утонченной чистотой.\n\nНам доставляет удовольствие слышать, как даже враги с горечью признают, что ни у кого нет такие ухоженных бород, чисто вымытых волос и безупречных лиц, как у достойных [ROOT.Char.GetCulture.GetNameNoTooltip|l]их [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )].\n\nСегодня банный день, но мне кажется, что неплохо бы нарушить размеренное течение жизни. В конце концов, если все [ROOT.Char.GetCulture.GetNameNoTooltip|l]ие люди ухоженные, то их [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть #EMP [Select_CString(ROOT.Char.IsFemale, 'самой ухоженной', 'самым ухоженным' )]#!, ведь так?"
 cop_slavic_yearly_fp1.1071.a:0 "Гигиена — ключ к долгой жизни!"
 cop_slavic_yearly_fp1.1071.b:0 "Думаю, можно уделить себе чуть больше времени..."
 cop_slavic_yearly_fp1.1071.c:0 "Мне хватит и рутины."

cop_slavic_yearly_fp1.2000.t:0 "Жажда странствий"
 cop_slavic_yearly_fp1.2000.desc:0 "«Я ухожу, [parent.GetMotherFather]. Я и [lover_of_child.GetFirstNameNoTooltip] #EMP любим#! друг друга!»\n\nВы выразительно закатываете глаза. Что #EMP на этот раз#! [Select_CString(child_to_leave.IsFemale, 'задумала эта глупая девчонка', 'задумал этот глупый мальчишка' )]?\n\n«[lover_of_child.GetFirstNameNoTooltip] и я отправимся на поиски приключений! Мир велик, нас ждет слава! Я буду кричать #EMP «[child_to_leave.GetHouse.GetMotto]»#! так долго, пока мир не запомнит мое имя!»\n\nОчевидно, [Select_CString(child_to_leave.IsFemale, 'моя', 'мой' )] #EMP [Select_CString(child_to_leave.IsFemale, 'обожаемая', 'обожаемый' )]#! [child_to_leave.Custom('GetDaughterSon')] говорит серьезно. Мне придется что-то сделать."
 cop_slavic_yearly_fp1.2000.a:0 "«Подойди, [child_to_leave.Custom('GetDaughterSon')]. Думаю, пора тебе отведать немного #EMP жестокой любви#!»."
 cop_slavic_yearly_fp1.2000.b:0 "«Послушай, #EMP славу#! можно обрести и дома»."
 cop_slavic_yearly_fp1.2000.c:0 "«Возможно, #EMP это#! заставит тебя отказаться от ухода?»"
 cop_slavic_yearly_fp1.2000.d:0 "«Ты вернешься. Вскоре ты поймешь, что я имею в виду...»"
 cop_slavic_yearly_fp1.2000.d.tt:0 "#weak «...ты вспомнишь, что принадлежишь мне».#!"
 cop_slavic_yearly_fp1.2000.a.tt:0 "#V Сразитесь#! с персонажем [child_to_leave.GetFirstName], чтобы заставить [child_to_leave.GetHerHis] остаться!\n#weak Это поединок НЕ на смерть.#!\nВ случае победы вы получите [prestige_i] [Concept( 'prestige', 'престиж' )|E]\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] персонажа [child_to_leave.GetFirstName]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 cop_slavic_yearly_fp1.2000.c.tt:0 "[child_to_leave.GetFirstName] останется при [Concept( 'court', 'дворе' )|E]"
 cop_slavic_yearly_fp1.2000.b.tt:0 "Остается при [Concept( 'court', 'дворе' )|E]"
 lust_for_adventure:0 "Жажда приключений"
 lust_for_adventure_desc:0 "Этот персонаж жаждет приключений и странствий. Он вряд ли вернется ко двору своих родителей."
 mellowed_spirit:0 "Успокоившийся дух"
 mellowed_spirit_desc:0 "Родителю этого персонажа удалось убедить его, что его место не в поисках приключений, а дома."
 cop_slavic_yearly_fp1.2003.t:0 "Жажда странствий: жестокая любовь"
 cop_slavic_yearly_fp1.2003.desc:0 "«Я сдаюсь! Я сдаюсь, [parent.GetMotherFather]! Довольно!» — кричит [Select_CString(child_to_leave.IsFemale, 'моя', 'мой' )] [child_to_leave.Custom('GetDaughterSon')].\n\n«Я останусь при дворе. [lover_of_child.GetFirstNameNoTooltip] ничто по сравнению с моей жизнью!» — говорит [child_to_leave.GetFirstNameNoTooltip], пока [lover_of_child.GetFirstNameNoTooltip] с разочарованным видом слушает.\n\nНаконец-то, [child_to_leave.GetFirstNameNoTooltip] прислушивается к голосу разума!"
 cop_slavic_yearly_fp1.2003.a:0 "«[parent.GetMotherFather|U] лучше знает, что тебе нужно, [child_to_leave.Custom('GirlBoy')]»."
 cop_slavic_yearly_fp1.2003.b:0 "«А еще ты и [lover_of_child.GetFirstNameNoTooltip] больше не будете видеться!»"
 cop_slavic_yearly_fp1.2000.trigger_failure:0 "Мой поединок с персонажем [child_to_leave.GetFirstNameNoTooltip] отменен"
 cop_slavic_yearly_fp1.2004.t:0 "Жажда странствий: горечь поражения"
 cop_slavic_yearly_fp1.2004.desc:0 "Я падаю на землю, устав от поединка, и [child_to_leave.GetFirstNameNoTooltip] приближается ко мне с оружием в руке.\n\n«Я уже [Select_CString(child_to_leave.IsFemale, 'сказала', 'сказал' )] тебе, [parent.GetMotherFather], я #EMP ухожу#!. За свои старания я возьму с собой часть твоей казны. [Select_CString(child_to_leave.IsFemale, 'Уверена', 'Уверен' )], ты понимаешь».\n\nМне остается лишь смотреть, как [child_to_leave.Custom('GetDaughterSon')] и [lover_of_child.GetFirstNameNoTooltip] уходят, прихватив с собой #EMP мое золото#!."
 cop_slavic_yearly_fp1.2004.a:0 "Непокорное дитя..."
 cop_slavic_yearly_fp1.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] отказывается от своих надежд и мечтаний"
 cop_slavic_yearly_fp1.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] не прислушивается к вашим аргументам"