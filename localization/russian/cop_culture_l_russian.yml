 tradition_varangians_greeks_name:0 "Из варягов в греки"
 tradition_varangians_greeks_desc:1 "Благодаря своему расположению прямо на пути из варяг в греки, представители этой культуры научились использовать разветвленную речную сеть для торговли: продают на юг мед, меха, воск и рабов, а взамен привозят на север драгоценные металлы и предметы роскоши. Но реки - еще и возможность хорошо пограбить!"

