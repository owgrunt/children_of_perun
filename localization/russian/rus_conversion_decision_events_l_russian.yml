l_russian:
rus_conversion_decision.0010.t:0 "Выбрать для Руси новую веру"
 rus_conversion_decision.0010.desc:0 "Новые монотеистические [Concept( 'faith', 'религии' )|E] наших соседей сулят великие блага: наши капища скучны рядом с их золотыми [Concept( 'temple', 'храмами' )|E], а глупым сказкам жрецов далеко до Писания. Да, если я хочу стать [Concept( 'ruler', 'правителем' )|E] истинно великой [Concept( 'realm', 'страны' )|E], мне нужна помощь нового бога. Однако как же выбрать?\n\nПожалуй, лучше всего будет созвать проповедников монотеистических [Concept( 'faith', 'вер' )|E], пускай расскажут про свои обычаи, а я подумаю, что нам, русским, ближе."
 rus_conversion_decision.0010.a:0 "Я человек разумный, уж сумею выбрать подходящую веру."
 rus_conversion_decision.0010.a.tt:0 "Исполнить задуманное."
 rus_conversion_decision.0010.b:0 "Впрочем, если подумать..."
 rus_conversion_decision.0010.b.tt:0 "Отозвать решение."

rus_conversion_decision.0020.t:0 "Ко двору прибыли мусульманские проповедники"
 rus_conversion_decision.0020.desc:0 "[muslim_emissary.GetTitledFirstName] шлет к вам на поклон имамов с рассказом о Магомеде. Учит Магомед так: совершать обрезание, не есть свинины, не пить вина.\n\nПосле смерти же даст Магомед каждому по семидесяти красивых жен и изберет одну из них красивейшую и возложит на нее красоту всех. Та и будет ему женой... Сулит Магомед после смерти тысячу наслаждений, но кто беден на этом свете, останется беден и на том.\n\nПерейти в эту веру нетрудно: нужно лишь трижды произнести шахаду при двух мусульманах мужеского полу."
 rus_conversion_decision.0020.a:0 "До женской красы я охоч пуще, чем до вина! Что там надо сказать?"
 rus_conversion_decision.0020.b:0 "Руси есть веселие пить, не можем без того быть."
 rus_conversion_decision.0020.b.tt:0 "Вы ждете гостей из других стран."

rus_conversion_decision.0030.t:0 "Ко двору прибыли католические проповедники"
 rus_conversion_decision.0030.desc:0 "Вам кланяются немецкие священники и знать. [catholic_emissary.GetTitledFirstName] желает обратить вас в католичество и велит передать вам такие слова:\n\n"Земля твоя такая же, как и наша, а вера ваша не похожа на веру нашу, так как наша вера – свет; кланяемся мы Богу, сотворившему небо и землю, звезды и месяц и все, что дышит, а ваши боги – просто дерево."\n\nВ обычае у католиков пост по силе: если кто пьет или ест, то все это во славу Божию, как сказал учитель их Павел."
 rus_conversion_decision.0030.a:0 "Соединимся же в лоне истинной церкви!"
 rus_conversion_decision.0030.b:0 "Идите, откуда пришли, ибо и отцы наши не приняли этого."
 rus_conversion_decision.0030.b.tt:0 "Вы ждете гостей из других стран."

rus_conversion_decision.0040.t:0 "Ко двору прибыли иудейские проповедники"
 rus_conversion_decision.0040.desc:0 "Слышали мы, что приходили болгары и христиане, уча тебя каждый своей вере. Христиане же веруют в того, кого мы распяли, а мы веруем в единого Бога Авраама, Исаака и Иакова"\n\nКо двору прибывают миссионерствовать иудеи. На вопрос, что за закон они исповедуют, посланцы отвечают так: необходимо обрезание, отказ от свинины и зайчатины и празднование субботы."
 rus_conversion_decision.0040.desc_khazar:0 "Хазар [jewish_emissary.GetTitledFirstName] шлет к вам миссионерствовать иудеев.\n\n"Слышали мы, что приходили болгары и христиане, уча тебя каждый своей вере. Христиане же веруют в того, кого мы распяли, а мы веруем в единого Бога Авраама, Исаака и Иакова."\n\nНа вопрос, что за закон они исповедуют, посланцы отвечают так: необходимо обрезание, отказ от свинины и зайчатины и празднование субботы."
 rus_conversion_decision.0040.a:0 "Да будет бог Моисеев и моим богом."
 rus_conversion_decision.0040.b:0 "А где земля ваша?"
 rus_conversion_decision.0040.b.tt:0 "Вы хотите вникнуть в вопрос, прежде чем принимать решение."
 rus_conversion_decision.0040.c:0 "Люблю я сальце, да с краюхой хлеба - не приживется ваша вера!"
 rus_conversion_decision.0040.c.tt:0 "Вы ждете гостей из других стран."

rus_conversion_decision.0050.t:0 "Иудейские проповедники держат ответ"
 rus_conversion_decision.0050.desc:0 "Посланцы ответствуют, что земля их в Иерусалиме, однако властвуют ею иные народы:\n\n"Разгневался бог на иудеев и рассеял их по разным странам за грехи, а земля наша отдана христианам...""
 rus_conversion_decision.0050.a:0 "$rus_conversion_decision.0040.a$"
 rus_conversion_decision.0050.b:0 "Давайте же вернем Иерусалим во власть иудеев!"
 rus_conversion_decision.0050.b.tt:0 "[jewish_emissary.GetTitledFirstName] заключает с вами союз. Вы начинаете Великую священную войну, цель - [palestine_war_target.GetNameNoTier]."
 rus_conversion_decision.0050.c:0 "Как же вы иных учите, а сами отвергнуты Богом и рассеяны?"
 rus_conversion_decision.0050.c.tt:0 "Вы ждете гостей из других стран."

rus_conversion_decision.0060.t:0 "Ко двору прибыли православные проповедники"
 rus_conversion_decision.0060.desc:0 "Слышали мы, что приходили болгары и христиане, уча тебя каждый своей вере. Христиане же веруют в того, кого мы распяли, а мы веруем в единого Бога Авраама, Исаака и Иакова"\n\nКо двору прибывают миссионерствовать иудеи. На вопрос, что за закон они исповедуют, посланцы отвечают так: необходимо обрезание, отказ от свинины и зайчатины и празднование субботы."
 rus_conversion_decision.0060.desc_emperor:0 "Император греческий [orthodox_emissary_2.GetFirstName] шлет к вашему двору [orthodox_emissary_3.GetFirstName], прославленного философа. Так молвит он:\n\n"Слышали мы, что приходили болгары и учили тебя принять свою веру; вера же их оскверняет небо и землю. Приходили и иудеи, но преступили они закон божий, и рассеяли их по иным землям. Приходили и из Рима учить их вере своей. Вера же их немного от нашей отличается: служат они на облатках..."\n\n[orthodox_emissary_3.GetFirstName] предлагает подарить вам свет знания, но настаивает на том, чтобы начать с сотворения мира. Готовы ли вы выслушать его рассказ?"
 rus_conversion_decision.0060.a:0 "Я перейду в твою веру, только замолчи!"
 rus_conversion_decision.0060.b:0 "Что за скука! Однако какой выгодный был бы союз..."
 rus_conversion_decision.0060.b.tt:0 "[orthodox_emissary_2.GetTitledFirstName] заключает с вами союз."
 rus_conversion_decision.0060.c:0 "Рад послушать."
 rus_conversion_decision.0060.c.tt:0 "Вы хотите вникнуть в вопрос, прежде чем принимать решение."
 rus_conversion_decision.0060.d:0 "Будем жить, как отцы и деды наши жили."
 rus_conversion_decision.0060.d.tt:0 "Вы бросаете свою затею."

rus_conversion_decision.0070.t:0 "[orthodox_emissary_3.GetFirstName] дарит вам свет знания"
 rus_conversion_decision.0070.desc:0 "[orthodox_emissary_3.GetFirstName] охотно делится с вами божественной истиной:\n\n"В начале, в первый день, сотворил Бог небо и землю. Во второй день сотворил твердь посреди воды..."\n\nОн все продолжает:\n\n"Плакали Адам и Ева, сатана же возрадовался: "Смотрите, отдалил я от бога приближенное дитя его..."\n\nИ продолжает:\n\n\"Моисей возмужал и стал великим мужем в доме фараона. Когда же стал в Египте иной царь..."\n\nИ продолжает:\n\n"Уже нет моего благоволения к вам, дом Израилев… Ибо от востока и до запада прославится имя мое между народами..."\n\nОткрыв глаза, вы понимаете, что уже стемнело, но [orthodox_emissary_3.GetFirstName] все нудит и нудит, будто бы и не замечая, что усыпил слушателя."
 rus_conversion_decision.0070.a:0 "Хватит! Перейду я! Я перейду в твою веру, только замолчи!"
 rus_conversion_decision.0070.b:0 "Что за страшная скука! Однако какой выгодный был бы союз..."
 rus_conversion_decision.0070.b.tt:0 "[orthodox_emissary_2.GetTitledFirstName] заключает с вами союз."
 rus_conversion_decision.0070.c:0 "Будем жить, как отцы и деды наши жили."
 rus_conversion_decision.0070.c.tt:0 "Вы бросаете свою затею."

rus_conversion_decision.0100.t:0 "[converted_capital.GetBaseNameNoTooltip] и по сей день молится старым богам"
 rus_conversion_decision.0100.desc:0 "Нынче утром [demanding_priest.GetTitledFirstName] встречает меня суровой отповедью.\n\n"Минул уж месяц, как [ROOT.Char.GetFaith.HighGodName] даровал вам свет истинной веры, а вы палец о палец не ударили, дабы избавить столицу от языческой скверны! Мыслимо ли? Или вы и не [ROOT.Char.GetFaith.GetAdherentName] вовсе!?"\n\nДо вас доносится пение: то [old_faith.GetAdherentNamePlural] возносят хвалу идолу. Говорят, [old_faith.HighGodName] издавна благоволил жителям сих мест, и посему на холме неподалеку устроили капище."
 rus_conversion_decision.0100.a:0 "Да покарает их [ROOT.Char.GetFaith.HighGodName]!"
 rus_conversion_decision.0100.a.tt:0 "[converted_capital.GetBaseName] сегодня же обратится в новую веру, сколько бы ни гневились горожане."
 rus_conversion_decision.0100.b:0 "Я обращу город в новую веру, но не станем спешить."
 rus_conversion_decision.0100.b.tt:0 "Вы клянетесь, что в три года [converted_capital.GetBaseName] перейдет в новую веру."
 rus_conversion_decision.0100.c:0 "Куда торопиться."
 rus_conversion_decision.0100.c.tt:0 "Поют-то хорошо, однако."

rus_conversion_decision.0110.t:0 "[converted_capital.GetBaseNameNoTierNoTooltip] узрит свет истинной веры"
 rus_conversion_decision.0110.desc:0 "[old_faith.GetAdherentNamePlural] дрожат в страхе, а [ROOT.Char.GetFaith.BishopMale] грозно усмехается .\n\nОн обратит их в истинную веру. Да поможет ему [ROOT.Char.GetFaith.HighGodName].\n\nНад капищами подымаются клубы дыма. Ваши воины протаскивают поганых идолов Перуна, Дажьбога, Мокоши и кого там еще придумал [ROOT.Char.GetFaith.DevilName] по улицам города, хлеща их плетьми, а потом сбрасывают в реку. Поток уносит идолов прочь. Да, [converted_capital.GetBaseNameNoTier] вступает в новую жизнь."
 rus_conversion_decision.0110.a:0 "Дело сделано."

rus_conversion_decision.0121.t:0 "Столица приняла новую веру"
 rus_conversion_decision.0121.desc:0 "[converted_capital.GetBaseName] поет хвалу единому богу. [ROOT.Char.GetFaith.BishopMalePlural] вхожи в каждый дом, [old_faith.GetAdherentNamePlural] же исчезли, будто бы их и не было.\n\nДаже не верится, что каких-то три года назад стольный град оскверняли языческие капища, а последователей истинной веры было днем с огнем не сыскать. [demanding_priest.GetTitledFirstName] мудр, и вместе вы успешно обратили столицу в новую веру. Даст [new_faith.HighGodName], свет ее распространится и дальше."
 rus_conversion_decision.0121.a:0 "Дело сделано."

rus_conversion_decision.0122.t:0 "[converted_capital.GetBaseNameNoTierNoTooltip] остается столпом язычества"
 rus_conversion_decision.0122.desc:0 "[ROOT.Char.GetFaith.BishopMale] [demanding_priest.GetTitledFirstName] позволил себе явиться прямо в мою опочивальню.\n\n"Неужто [ROOT.Char.GetFaith.HighGodName] более не занимает ваших мыслей, мой правитель? Или вы не понимаете, каков должен быть истинный [ROOT.Char.GetFaith.GetAdherentName]? Уж забыли, что обещали три года назад? Что поганые [old_faith.GetAdherentNamePlural] забудут дорогу в столицу?"\n\nПока вы думаете, что ответить, откуда-то издалека доносится хвалебная песнь Перуну."
 rus_conversion_decision.0122.a:0 "Я постараюсь исполнить свой долг, не будь я [ROOT.Char.GetFaith.GetAdherentName]."
 rus_conversion_decision.0122.b:0 "Я обращу город прямо сейчас, чего бы мне это ни стоило!"
 rus_conversion_decision.0122.b.tt:0 "$rus_conversion_decision.0100.a.tt$"
 rus_conversion_decision.0122.c:0 "Кто ты такой, чтобы мне указывать?!"
