l_russian:
 cop_slavic_decision_event.0001.t:0 "Выбор божества"
 cop_slavic_decision_event.0001.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] многочисленны и непостижимы, но все же некоторые из них притягивают меня сильнее прочих. Если я начну открыто поклоняться одному из божеств, то, несомненно, заслужу благословение покровителя и привлеку к себе единомышленников, а с ними - славу и богатство."
 cop_slavic_decision_event.0001.perun:0 "Перун-громовержец!"
 cop_slavic_decision_event.0001.veles:0 "Велес, скотий бог!"
 cop_slavic_decision_event.0001.dazhbog:0 "Дажьбог, Солнце-цесарь!"
 cop_slavic_decision_event.0001.stribog:0 "Стрибог всеведающий!"
 cop_slavic_decision_event.0001.svarog:0 "Сварог-задира!"
 cop_slavic_decision_event.0001.mokosh:0 "Мокошь, мать сыра земля!"
 cop_slavic_decision_event.0001.optout:0 "$religious_decision.0101.flavor$"
 cop_slavic_decision_event.0001.flavor:0 "$religious_decision.0101.flavor$"

cop_slavic_yearly.0011.t:0 "Перуновы палицы"
 cop_slavic_yearly.0011.desc:0 "Пришел Перунов день! С самого раннего утра [ROOT.Char.GetFaith.BishopMalePlural] ходят по дворам да созывают горожан прославить громовержца доброй дракой.\n\nСмельчаки собираются в отряды и выискивают соперников, которым тоже охота заиметь пару хороших шишек. Большинство машет голыми кулаками, но кое-кто, желая похвалиться храбростью или [Concept( 'piety', 'набожностью' )|E], берет посвященную Перуну палицу с бронзовым оконечником и выходит против таких же ражих.\n\nОбычно [ROOT.Char.GetTitleAsName] тоже участвует в драке. Хороша потеха, но и опасность немалая."
 cop_slavic_yearly.0011.a:0 "Подать мне палицу!"
 cop_slavic_yearly.0011.a_success:0 "Вы побеждаете"
 cop_slavic_yearly.0011.a_failure:0 "Вы терпите поражение"
 cop_slavic_yearly.0011.b:0 "Эх, кулаки чешутся!"
 cop_slavic_yearly.0011.b_success:0 "Вы побеждаете"
 cop_slavic_yearly.0011.b_failure:0 "Вы терпите поражение"
 cop_slavic_yearly.0011.c:0 "Не по мне такая забава."

cop_slavic_yearly.0012.t:0 "Перун улыбается мне: я одерживаю победу"
 cop_slavic_yearly.0012.opening:0 "Соперник со стоном сползает наземь, а я утираю со лба пот и кровь и обвожу взглядом окрестности. Заходящее солнце залило площадь багрянцем, так что не разберешь, где под ногами грязь, а где кровь. [ROOT.Char.GetFaith.BishopMalePlural] распевают хвалу Перуну, и мои подданные радуются предстоящему пиру. Мужчины, еще минуту назад осыпавшие друг друга ударами, обнимаются, как закадычные друзья."
 cop_slavic_yearly.0012.mace:0 "\n\nПерунова палица сослужила мне добрую службу, да еще я теперь лучше владею этим оружием."
 cop_slavic_yearly.0012.fists:0 "\n\nКулаки сослужили мне добрую службу, да и славно было размяться."
 cop_slavic_yearly.0012.a:0 "Добрая потеха!"

cop_slavic_yearly.0013.t:0 "Перунова драка: я терплю поражение"
 cop_slavic_yearly.0013.mace:0 "Лихорадочно отражая молниеносные удары вражеской палицы, я все отчетливее понимаю, что соперник быстрее. Я успеваю мельком увидеть ухмылку на бородатом лице — и его палица с размаху впечатывается мне в голову."
 cop_slavic_yearly.0013.fists:0 "Лихорадочно отражая молниеносные удары вражеских кулаков, я все отчетливее понимаю, что соперник быстрее. Я успеваю мельком увидеть ухмылку на бородатом лице — и его кулак с размаху впечатывается мне в челюсть."
 cop_slavic_yearly.0013.dead:0 "\n\nЯ падаю наземь. В ушах оглушительно звенит. Голову обжигает болью. Боль волной прокатывается по телу, отдаваясь в других моих ранах, но вдруг отступает — и исчезает вовсе."
 cop_slavic_yearly.0013.heavy:0 "\n\nЯ падаю наземь. В ушах оглушительно звенит. Голову обжигает болью, и я теряю сознание. Я прихожу в себя на ложе, чувствуя себя паршивее некуда. Не стоило тешиться дракой, не залечив старых ран."
 cop_slavic_yearly.0013.light:0 "\n\nЯ падаю наземь. В ушах оглушительно звенит. Голову обжигает болью, и я на миг теряю сознание — но противник подхватывает меня под руку, помогая удержаться на ногах."
 cop_slavic_yearly.0013.a:0 "Проклятье!"
 cop_slavic_yearly.0013.b:0 "Такого бы воина в мою дружину!"
 cop_slavic_yearly.0013.c:0 "Тьфу! Он за это заплатит!"

cop_slavic_yearly.0021.t:0 "Велесово состязание"
 cop_slavic_yearly.0021.desc:0 "Зима подходит к концу; впереди весна, время сева. [veles_priest.GetCouncilTitleFirstName] напоминает, что теперь самое время почтить скотьего бога Велеса. Не то озлится Велес-Змей, и не будет у коров молока, а то и падеж нашлет.\n\nВ этот день [ROOT.Char.GetFaith.GetAdherentNamePlural] украшают рога коров сластями и впервые с самой осени выпускают их пастись. [ROOT.Char.GetFaith.BishopMalePlural|U] же устраивают состязание: всяк может запрячь вола в телегу да пустить его вскачь. А там уж у кого вол сильнее да резвее окажется..."
 cop_slavic_yearly.0021.a:0 "Пускай пастух приведет вола: и мы потешимся!"
 cop_slavic_yearly.0021.a.tt:0 "Да подарит Велес победу моему волу."
 cop_slavic_yearly.0021.b:0 "Достанет и прогулки до пастбища."
 cop_slavic_yearly.0021.c:0 "Не ко времени мне такие забавы."

cop_slavic_yearly.0022.t:0 "Велесово состязание: победа!"
 cop_slavic_yearly.0022.desc:0 "Все затихают; [veles_priest.GetCouncilTitleFirstName] вот-вот даст знак начинать состязание. Какой-то миг — и поле взрывается бычьим ревом, воплями возниц и криками зевак.\n\nМоя телега вырывается вперед. Вол хрипит от натуги... Но мы пересекаем проведенную на земле черту первыми. Победа за нами!"
 cop_slavic_yearly.0022.a:0 "Славный день!"

cop_slavic_yearly.0023.t:0 "Велесово состязание: поражение..."
 cop_slavic_yearly.0023.desc:0 "Все затихают; [veles_priest.GetCouncilTitleFirstName] вот-вот даст знак начинать состязание. Какой-то миг — и поле взрывается бычьим ревом, воплями возниц и криками зевак.\n\nМоя телега вырывается вперед, но вот ее уже обходит другая. Вол хрипит от натуги... И вот мой соперник уже пересекает проведенную на земле черту. Мы проиграли!"
 cop_slavic_yearly.0023.a:0 "Что ж, попытать судьбу стоило."

cop_slavic_yearly.0024.t:0 "Велесово состязание: беда..."
 cop_slavic_yearly.0024.desc:0 "Все затихают; [veles_priest.GetCouncilTitleFirstName] вот-вот даст знак начинать состязание. Какой-то миг — и поле взрывается бычьим ревом, воплями возниц и криками зевак.\n\nМоя телега вырывается вперед, но тут колесо соскакивает со ступицы и улетает в другую телегу. Та не выдерживает удара, и мой недавний соперник с криком летит наземь... Что хуже всего — мой лучший вол ломает ногу. Всякий знает, что для скотины это верная смерть.\n\nЯ, не веря собственным глазам, гляжу на охватившую поле суету. Дорого же мне обойдется эта потеха."
 cop_slavic_yearly.0024.a:0 "О, Велес..."

cop_slavic_yearly.0031.t:0 "[blundering_priest.GetCouncilTitleFirstNameNoTooltip] не [Select_CString(blundering_priest.IsFemale, 'уследила', 'уследил' )] за Велесовым огнем"
 cop_slavic_yearly.0031.desc:0 "Когда зима подходит к концу, [ROOT.Char.GetFaith.GetAdherentNamePlural] выгоняют стада на священное пастбище Велеса, дабы тот благословил скот. Неподалеку устроено капище, где горит неугасимый Велесов огонь.\n\nВот только он погас. [blundering_priest.GetCouncilTitleFirstName] — вот кто [Select_CString(blundering_priest.IsFemale, 'должна была', 'должен был' )] следить за огоньком в эту ночь. [murderous_priest.GetName] сзывает вече: народу нужен новый [ROOT.Char.GetFaith.BishopMale|l] или [ROOT.Char.GetFaith.BishopFemale|l].\n\nВсе согласны, что будет хорошо, если [murderous_priest.GetName] и примет на себя высокий долг. [blundering_priest.GetFirstName] же... Издревле повелось, что новый [ROOT.Char.GetFaith.BishopMale] убивает старого и предает тело вновь разожженному Велесову огню. Только так можно умилостивить Велеса, а не то, верно, случится падеж скота."
 cop_slavic_yearly.0031.a:0 "Быть посему."
 cop_slavic_yearly.0031.a_tt:0 "[murderous_priest.GetFullName|V] сменяет предшественника!"
 cop_slavic_yearly.0031.b:0 "Одна ошибка — не приговор."
 slavic_blundering_priest_saved:0 "Спасение от верной смерти"
 cop_slavic_yearly.0031.b.locals_outraged:0 "Народ гневается"

cop_slavic_yearly.0041.t:0 "В город прибыли купцы-христиане"
 cop_slavic_yearly.0041.desc:0 "Торговля в моих землях бьет ключом. Селяне съезжаются выменивать снедь на творения столичных умельцев, и все больший интерес вызывают меха, мед и воск. Нынче ярмарка; одни наперебой расхваливают свой товар, другие отчаянно сбивают цены. Всюду гвалт, хохот и звон монет.\n\nНа торги приезжают все больше местные, и новость, что [trade_partner.GetTitledFirstName] шлет к нам купцов, не прошла незамеченной. Делегацию сопровождает [christian_priest.GetTitledFirstName] — христианский священник, который, однако, уверяет, что думает лишь о спасении душ своих подопечных. Гости, как положено, подносят мне дары. Верно, славно можно поторговать..."
 cop_slavic_yearly.0041.a:0 "Деньги есть деньги."
 cop_slavic_yearly.0041.a_tt:0 "Торговцам позволено остаться."
 cop_slavic_yearly.0041.a.trade_developed:0 "Торговля бьет ключом"
 cop_slavic_yearly.0041.b:0 "У нас таким, как вы, не рады, хоть бы и в ярмарку."
 cop_slavic_yearly.0041.b_tt:0 "Торговцев прогонят."
 cop_slavic_yearly.0041.b.trade_stifled:0 "Торговля страдает"

cop_slavic_yearly.0042.t:0 "[enraged_priest.GetCouncilTitle] в ярости: христиане провели службу"
 cop_slavic_yearly.0042.desc:0 "До сих пор христианские купцы держали слово: сговаривались с нашими насчет будущих сделок, а так держались особняком. Однако вчера произошло кое-что неожиданное, и раздули эту историю до небес.\n\nОказалось, [christian_priest.GetTitledFirstName] провел службу у самых стен столицы — и пришли на ту службу не только иноземцы, но и два-три смерда. [enraged_priest.GetCouncilTitleFirstName] в ярости: мол, [christian_priest.GetFaith.GetAdjective] обряд на нашей земле оскорбляет богов, и смыть это оскорбление можно только кровью священника. [enraged_priest.GetSheHe|U] уже и вече [Select_CString(enraged_priest.IsFemale, 'созвала', 'созвал' )] и требует схватить священника."
 cop_slavic_yearly.0042.a:0 "Послушаем, что народ скажет."
 cop_slavic_yearly.0042.a_tt:0 "Решение будет принято общим советом."
 cop_slavic_yearly.0042.b:0 "Гостей никто не тронет."
 cop_slavic_yearly_041_refused:0 "Милость к христианам"
 cop_slavic_yearly.0042.b.locals_outraged:0 "$cop_slavic_yearly.0031.b.locals_outraged$"

cop_slavic_yearly.0043.t:0 "Вече требует крови"
 cop_slavic_yearly.0043.desc:0 "[enraged_priest.GetCouncilTitleFirstName] не [Select_CString(enraged_priest.IsFemale, 'теряла', 'терял' )] времени зря: [enraged_priest.GetSheHe] усердно [Select_CString(enraged_priest.IsFemale, 'насаждала', 'насаждал' )] слухи и [Select_CString(enraged_priest.IsFemale, 'клеветала', 'клеветал' )] на священника, и вече требует, чтобы его принесли в жертву богам.\n\nИ все же у меня есть выбор. Можно попробовать сторговаться с гостями и заплатить им достаточно, чтобы они согласились выдать священника. Можно забрать [christian_priest.GetHerHim] силой, но мне придется пойти против собственного слова, и тогда уж выгодных сделок ждать будет нечего. А еще [enraged_priest.GetCouncilTitleFirstName] не [Select_CString(enraged_priest.IsFemale, 'всесильна', 'всесилен' )]: неужто я не убежу вече, что [christian_priest.GetTitledFirstName] того не стоит? Наконец, я могу просто-напросто разогнать вече."
 cop_slavic_yearly.0043.a:0 "Попробуем выкупить священника."
 cop_slavic_yearly.0043.a_success:0 "Торговцы согласились"
 cop_slavic_yearly.0043.a_failure:0 "Торговцы не согласились"
 cop_slavic_yearly_041_succeeded:0 "Священника схватили"
 cop_slavic_yearly_041_failed:0 "Священника не схватили"
 cop_slavic_yearly.0043.b:0 "Священника надо казнить, а купцы другие приедут."
 cop_slavic_yearly.0043.b_success:0 "Вы добились успеха"
 cop_slavic_yearly.0043.b_failure:0 "Вы не справились"
 cop_slavic_yearly.0043.c:0 "Боги мудры, что им этот жалкий шарлатан."
 cop_slavic_yearly.0043.c_success:0 "Вече удалось переубедить"
 cop_slavic_yearly.0043.c_failure:0 "Вече осталось при своем мнении"
 cop_slavic_yearly.0043.d:0 "Я [ROOT.Char.GetTitleAsNameNoTooltip] и не допущу такой глупости."
 cop_slavic_yearly.0043.d.locals_outraged:0 "$cop_slavic_yearly.0031.b.locals_outraged$"

cop_slavic_yearly.0044.t:0 "[christian_priest.GetTitledFirstNameNoTooltip] получает по заслугам"
 cop_slavic_yearly.0044.buy_intro:0 "После многих часов переговоров купцы все же согласились, что они в первую очередь именно купцы, а не [christian_priest.GetTitledFirstName]. Гости унесли с собой весомый мешочек звонких монет и выдали священника."
 cop_slavic_yearly.0044.capture_intro:0 "Той же ночью мы прокрались к палаткам ничего не подозревающих торговцев — и вот [christian_priest.GetFirstName] уже у нас в плену. Купцы, конечно, возмущены, но поделать ничего не могут."
 cop_slavic_yearly.0044.main:0 "\n\n[enraged_priest.GetCouncilTitleFirstName] уже [Select_CString(enraged_priest.IsFemale, 'приготовила', 'приготовил' )] все необходимое для обряда. При первых лучах солнца [christian_priest.GetFirstName] примет смерть во славу богов. Голову его насадят на копье и выставят у Перунова капища в назидание прочим проповедникам.\n\nНе знаю, удовлетворятся ли тем боги, но [enraged_priest.GetCouncilTitleFirstName], несомненно, будет очень [Select_CString(enraged_priest.IsFemale, 'довольна', 'доволен' )]. "
 cop_slavic_yearly.0044.buy_outro:0 "А что лучше всего, торговцы, хотя и порядком потрясены, наверняка еще заглянут на наши ярмарки. Лишь бы только им хватило ума больше не брать с собой священников."
 cop_slavic_yearly.0044.capture_outro:0 "Увы, все запомнят, что моему слову верить нельзя, и едва ли еще хоть один христианский правитель захочет начать с нами торговлю."
 cop_slavic_yearly.0044.a:0 "Туда и дорога!"

cop_slavic_yearly.0045.t:0 "[christian_priest.GetTitledFirstNameNoTooltip] остается безнаказанным"
 cop_slavic_yearly.0045.buy_intro:0 "Сперва казалось, что наши гости и правда в первую очередь именно купцы, а не [christian_priest.GetFaith.GetAdherentNamePlural]. Выслушав наши доводы и оценив вес обещанного золота, торговцы сказали, что им надо обсудить вопрос между собой. Слова их здорово меня обнадежили.\n\nОднако наутро, когда мы вошли в палатки гостей,"
 cop_slavic_yearly.0045.capture_intro:0 "Сперва все шло хорошо. Утром, еще до света, мы окружили стан гостей и приготовились к наступлению.\n\nОднако, когда мы с факелами наперевес ворвались в палатки,"
 cop_slavic_yearly.0045.main:0 "внутри уже никого не было. Как выяснилось, торговцы ушли еще ночью, и [christian_priest.GetTitledFirstName] вместе с ними. [enraged_priest.GetCouncilTitleFirstName] [Select_CString(enraged_priest.IsFemale, 'разъярена', 'разъярен' )] до предела и винит в неудаче меня.\n\n"
 cop_slavic_yearly.0045.buy_outro:0 "Что ж, придется смириться с возмущением христиан и постараться забыть этот грандиозный провал. Хорошо хотя бы, что никто не может усомниться в моем слове, и мы наверняка еще примем у себя христианских купцов. Лишь бы только им хватило ума больше не брать с собой священников."
 cop_slavic_yearly.0045.capture_outro:0 "Увы, из этой истории не вышло ровным счетом ничего хорошего. Мало того, что мое слово теперь ничего не стоит, так и никакой выгоды злодеяние мне не принесло. Что хуже всего, едва ли еще хоть один [christian_priest.GetFaith.GetAdjective] правитель захочет начать с нами торговлю."
 cop_slavic_yearly.0045.a:0 "Чтоб вас, [christian_priest.GetFaith.GetAdherentNamePluralNoTooltip]!"

cop_slavic_yearly.0046.t:0 "Вече осталось при своем мнении"
 cop_slavic_yearly.0046.desc:0 "Меня слушают, но не слышат. Одно имя [christian_priest.GetTitledFirstName] вызывает у моих подданных лютую ненависть. Вече требует крови, а значит, пора перейти от слов к делу.\n\nМожно попробовать сторговаться с гостями и заплатить им достаточно, чтобы они согласились выдать священника. Можно забрать [christian_priest.GetHerHim] силой, но мне придется пойти против собственного слова, и тогда уж выгодных сделок ждать будет нечего. Наконец, данною мне властью я имею право разогнать вече."
 cop_slavic_yearly.0046.a:0 "$cop_slavic_yearly.0043.a$"
 cop_slavic_yearly.0046.a_success:0 "$cop_slavic_yearly.0043.a_success$"
 cop_slavic_yearly.0046.a_failure:0 "$cop_slavic_yearly.0043.a_failure$"
 cop_slavic_yearly.0046.b:0 "$cop_slavic_yearly.0043.b$"
 cop_slavic_yearly.0046.b_success:0 "$cop_slavic_yearly.0043.b_success$"
 cop_slavic_yearly.0046.b_failure:0 "$cop_slavic_yearly.0043.b_failure$"
 cop_slavic_yearly.0046.c:0 "$cop_slavic_yearly.0043.d$"

cop_slavic_yearly.0050.t:0 "Скоморохи буянят"
 cop_slavic_yearly.0050.desc:0 "Скоморохи, наряженные в бабское платье, шкуры или вывернутую наизнанку одежду, целыми ватагами разгуливают по деревням с песнями и плясками, громогласно требуя у селян еду, питье и места для ночлега. Попробуй таким откажи! Натешившись, ряженые уходят, а деревенским остается звон в ушах, полегчавшие кошели да пузатые бабы.\n\nНынче вокруг столицы беспутничает особо шумная ватага из доброй сотни скоморохов. Дорого обходится казне их веселье! Селяне и [realm_steward.GetCouncilTitleFirstName] только и мечтают, как бы найти на них управу, а вот [realm_priest.GetCouncilTitleFirstName] уверяет, что скоромохи угодны богам и трогать их не стоит."
 cop_slavic_yearly.0050.a:0 "Ноги их на моей земле не будет!"
 cop_slavic_yearly.0050.b:0 "Дураков боги любят, пускай тешатся."
 cop_slavic_yearly.0050.c:0 "Вот бы с ними покуролесить денек-другой!"
 cop_slavic_yearly_050_expelled:0 "Скоморохи изгнаны"
 cop_slavic_yearly_050_protected:0 "Потворство скоморошеству"

cop_slavic_yearly.0060.t:0 "Ложки деревянные да серебряные"
 cop_slavic_yearly.0060.desc:0 "[ROOT.Char.GetTitleAsName] и [ROOT.Char.GetHerHis] приближенные — что дружная семья. Потому-то я еженедельно созываю бояр, дружинников, советников и достойнейших горожан на пир. Подают на пиру и говядину, и дичь, и все лучшие яства.\n\nТолько нынче [realm_marshal.GetCouncilTitleFirstName] и другие мои дружинники перепили и возроптали: я, мол, даю им есть деревянными ложками, а не серебряными.\n\nСеребром и золотом дружины не добыть, а с доброй дружиною я добуду и серебро и золото. Отчего б не одарить ребят? А может, слишком много они хотят?"
 cop_slavic_yearly.0060.a:0 "Пусть искуют моим воинам серебряные ложки."
 cop_slavic_yearly.0060.b:0 "Хватит с них и деревянных!"

cop_slavic_yearly.0070.t:0 "Жена нарушила запрет Мокоши"
 cop_slavic_yearly.0070.desc:0 "Пятый день недели отведен Мокоши — покровительнице женщин, рожениц, прядения и ткачества. Мокошь строга: в свой день она воспрещает рукоделицам браться за работу. К несчастью, [offending_wife.GetTitledFirstName] не то чересчур торопилась допрясть кудель, не то и вовсе не знала про священный запрет. А вот [angered_priest.GetCouncilTitleFirstName] таких вещей не забывает.\n\nТеперь [angered_priest.GetCouncilTitleFirstName] требует, чтобы [offending_wife.GetTitledFirstName] принесла в жертву Мокоши срезанную косу, а та противится."
 cop_slavic_yearly.0070.a:0 "Без жертвы не обойтись"
 cop_slavic_yearly_0070_forced_sacrifice:0 "Мокошь получила свою жертву"
 cop_slavic_yearly_0070_denied_sacrifice:0 "Мокошь получила свою жертву"
 cop_slavic_yearly_0070_resolved_sacrifice:0 "Гнев Мокоши смягчен"
 cop_slavic_yearly.0070.b:0 "Ты, главное, больше так не глупи."
 cop_slavic_yearly.0070.c:0 "Думаю, вместо волос Мокошь вполне удовлетворит шерсть."

cop_slavic_yearly.0081.t:0 "Масленичное веселье"
 cop_slavic_yearly.0081.desc:0 "Во всем году нет дня веселее Масленицы: в Масленицу провожают владычицу зимы Морану и радуются новому пробуждению жизни. У нас не заскучаешь!\n\n[ROOT.Char.GetFaith.PriestMalePlural|U] вот-вот подожгут чучело Мораны, вместе с которым сгорят последние зимние ветры и все несчастья уходящего года. Девки с парнями прыгают через костры, пламя которых помогает Мокоши согреться к весне. От вида пышущих жаром блинов у меня урчит в животе, а где-то неподалеку уже заводят похабную песню скоморохи..."
 cop_slavic_yearly.0081.a:0 "Гори-гори ясно, чтобы не погасло!"
 cop_slavic_yearly.0081.b:0 "А ну-ка и я через костер!"
 cop_slavic_yearly.0081.b_success:0 "Вы ловко перемахнули через костер"
 cop_slavic_yearly.0081.b_failure:0 "Вы упали в огонь"
 cop_slavic_yearly.0081.c:0 "Блинков мне, да маслица побольше!"
 cop_slavic_yearly.0081.d:0 "Чего-чего там скоморохи поют?"

cop_slavic_yearly.0082.t:0 "Прочь, Морана!"
 cop_slavic_yearly.0082.desc:0 "Зимой над миром властвует Морана — повелительница тьмы, смерти и холода. Но зима подошла к концу, и настала пора выгнать Морану и чин чином встретить Мокошь.\n\n[ROOT.Char.GetFaith.PriestMalePlural|U] приготовили высоченное чучело из соломы и украсили его красным тряпьем. [capital_county.GetNameNoTier] дружно провожает богиню на покой: [ROOT.Char.GetFaith.BishopMalePlural] со скоморохами с криками волочат чучело по улицам, вопя по все горло, дабы как следует напугать злых духов. Шествие останавливается на каждом углу, чтобы каждый горожанин успел припомнить и перечислить все соседские злодеяния. Когда чучело сгорит, все подлости простятся и забудутся, ведь это Морана толкает на них честный люд.\n\nПо толпе прокатывается облегченный вздох: едва занялся первый пучок соломы, как пламя тут же охватывает все чучело разом."
 cop_slavic_yearly.0082.a:0 "Здравствуй, новый год!"

cop_slavic_yearly.0083.t:0 "Новое начало"
 cop_slavic_yearly.0083.desc:0 "Зимой над миром властвует Морана. Но пришла весна, а значит, тьму и холод должно изгнать, очистившись в святом огне Сварожича.\n\nУ самых стен столицы пылают костры, и через них то и дело, как следует разбежавшись, прыгают люди. Кто по одному, кто по двое смельчаки ныряют в огонь и дым причащаться силы юного сына Сварога.\n\nЯ ловко приземляюсь на ноги; в ушах стучит кровь и звенят скоморошьи гусли. Ноги так и зовут в пляс: уж верно, славный будет год!"
 cop_slavic_yearly.0083.a:0 "Здравствуй, новый год!"

cop_slavic_yearly.0084.t:0 "Масленица-объедуха"
 cop_slavic_yearly.0084.desc:0 "Зимой над миром властвует Морана — повелительница тьмы, смерти и холода. Пришла весна — подогреем-ка солнышко доброй жертвой Дажьбогу!\n\nОт сыров, пирогов, мяса да меда ломятся столы. А все-таки главное блюдо сегодня — блины, да со сметанкой, да с вареньицем! Вкуснотища! Блинки у нас круглы да желты, как само солнце, а пир щедр, как сам Дажьбог-цесарь.\n\nВ этот день каждый обязан наесться до отвала — тогда и урожай будет хороший."
 cop_slavic_yearly.0084.a:0 "Здравствуй, новый год!"

cop_slavic_yearly.0085.t:0 "Масленица-похотница"
 cop_slavic_yearly.0085.desc:0 "Зимой над миром властвует Морана — повелительница тьмы, смерти и холода. На Масленицу Перун с Мокошью играют свадьбу на небе. И мы не оплошаем, разбудим жизнь в земле!\n\nКак старухе-то сто лет,\nСтарику-то двести.\nПомогите старику\nНа старуху влезьти!\n\nНаоравшись частушек, народ хохочет теперь над голым скоморохом. А тот и рад стараться: знай себе машет березовыми прутьями, бранится, гримасничает да кричит, что он, мол, Мокошь, в баньке парится.\n\nИ сплясать надо, как без пляски. Всюду, куда ни кинь взгляд, развеваются широкие подолы, скоморохи распевают похабные стишки, и пляска становится все жарче..."
 cop_slavic_yearly.0085.a:0 "Здравствуй, новый год!"

cop_slavic_yearly.0090.t:0 "Ложка дегтя в бочке мёда"
 cop_slavic_yearly.0090.desc:0 "[offender.GetCouncilTitleFirstName] и [victim.GetTitledFirstName], кажется, вот-вот оттаскают друг друга за волосы: никак им не поделить дикий мед.\n\nТак повелось, что [offender_county.GetNameNoTier] издавна собирает мед за рекой, где лес уже [victim_county.GetAdjective]. А нынче [offender_county.GetAdjectiveNoTooltip] бортник взял да срезал соседские метки с деревьев. Сказал, не сам придумал — [offender.GetFirstName], мол, велит.\n\n[offender.GetCouncilTitle|l] говорит, что старается упростить [Concept( 'taxes', 'сбор налогов' )|E]. А [victim.GetFirstName] отстаивает исторические права на лес и предлагает вам бочонок лучшего меда за справедливое решение."
 cop_slavic_yearly.0090.a:0 "Когда земля ясно поделена, налоги легче собирать."
 cop_slavic_yearly.0090.b:0 "Кто мы такие, чтобы отцам и дедам противоречить."
 cop_slavic_yearly_0090_support_claim:0 "Поддержка в споре"
 cop_slavic_yearly_0090_deny_claim:0 "Обида из-за меда"
 cop_slavic_yearly.0090.c:0 "Неужто сами не разберетесь?"

cop_slavic_yearly.0102.t:0 "Постриг"
 cop_slavic_yearly.0102.desc:0 "Кажется, еще только вчера [postrig_heir.GetFirstName] [Select_CString(postrig_heir.IsFemale, 'проводила', 'проводил' )] дни напролет на руках кормилиц.  Но вот [postrig_heir.GetSheHe] уже делает первые шаги в большом мире. Пора показать всему миру, что [postrig_heir.GetSheHe] [Select_CString(postrig_heir.IsFemale, 'достойная дочь', 'достойный сын' )] моего рода.\n\nИначе говоря, пришло время учинить постриг! [ROOT.Char.GetFaith.PriestMalePlural] срежут у ребенка прядь волос, после чего я усажу [Select_CString(postrig_heir.IsFemale, 'ее', 'его' )] на боевого коня на глазах у всего народа. И [ROOT.Char.GetFaith.HighGodName] на обряд смотрит да думает. Усидит [postrig_heir.GetFirstName] — видно, [ROOT.Char.GetFaith.PantheonTerm|l] назначили [postrig_heir.GetHerHim] славную судьбу. Упадет же... То знак плохой.\n\nЕще ребенка облачают в первые в жизни доспехи."
 cop_slavic_yearly.0102.a:0 "Никаких денег не пожалею на доспех и пирушку!"
 cop_slavic_yearly.0102.success:0 "[postrig_heir.GetFirstNameNoTooltip] удерживается на спине коня"
 cop_slavic_yearly.0102.failure:0 "[postrig_heir.GetFirstNameNoTooltip] падает"
 cop_slavic_yearly.0102.wound:0 "[postrig_heir.GetFirstNameNoTooltip] падает и получает травму"
 cop_slavic_yearly.0102.b:0 "В первую голову нужен добрый конь."
 cop_slavic_yearly.0102.c:0 "Рано еще такими вещами заниматься."

cop_slavic_yearly.0103.t_success:0 "[postrig_heir.GetFirstNameNoTooltip] удерживается на спине коня!"
 cop_slavic_yearly.0103.t_failure:0 "[postrig_heir.GetFirstNameNoTooltip] падает с коня!"
 cop_slavic_yearly.0103.intro:0 "[postrig_heir.GetFirstName] весит немало — быстро же дети растут! Я слегка покряхтываю, закидывая [Select_CString(postrig_heir.IsFemale, 'ее', 'его' )] в седло. Толпа радостно приветствует удаль всадника/всадницы. Лошадь нервно пофыркивает."
 cop_slavic_yearly.0103.intro_armour:0 "[postrig_heir.GetFirstName] весит немало — быстро же дети растут! Я слегка покряхтываю, закидывая [Select_CString(postrig_heir.IsFemale, 'ее', 'его' )] в седло. Толпа радостно приветствует удаль [Select_CString(postrig_heir.IsFemale, 'всадницы', 'всадника' )], любуясь [Select_CString(postrig_heir.IsFemale, 'ее', 'его' )] сверкающим доспехом. Лошадь нервно пофыркивает."
 cop_slavic_yearly.0103.wound:0 "Вопли пугают скакуна, и он срывается с места. [postrig_heir.GetFirstName] кулем валится на землю. Подбежав к ребенку, я вижу, что у [Select_CString(postrig_heir.IsFemale, 'нее', 'него' )] разбит лоб. Но [postrig_heir.GetFirstName] [Select_CString(postrig_heir.IsFemale, 'жива, а могла', 'жив, а мог' )] и убиться."
 cop_slavic_yearly.0103.failure:0 "Вопли пугают скакуна, и он срывается с места. [postrig_heir.GetFirstName] кулем валится на землю. Хорошо хоть, обходится без серьезных ушибов."
 cop_slavic_yearly.0103.success:0 "Конь переступает с ноги на ногу, но остается на месте. [postrig_heir.GetFirstName] гордо восседает на его спине."
 cop_slavic_yearly.0103.a:0 "Что за радость для родителя!"
 cop_slavic_yearly.0103.b:0 "$cop_slavic_yearly.0103.a$"
 cop_slavic_yearly.0103.c:0 "Надо было получше лошадь найти."
 cop_slavic_yearly.0103.d:0 "$cop_slavic_yearly.0103.b$"

cop_slavic_yearly.9999.t:0 "Тестовое событие"
cop_slavic_yearly.9999.desc:0 "[ROOT.Char.GetCulture.GetCollectiveNoun]"
 cop_slavic_yearly.9999.a:0 "Я пойду."