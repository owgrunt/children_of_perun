l_english:
rus_conversion_decision:0 "Seek a New Faith for the Rus'"
 rus_conversion_decision_desc:0 "The pagan ways worked well enough for my forefathers. However, our enterprising traders and warriors tell awesome tales of the monotheistic [Concept( 'faith', 'faiths')|E] practiced in neighbouring [Concept( 'realm', 'realms' )|E], with their majestic [Concept( 'temple', 'temples' )|E], stunning rituals and powerful priestly hierarchies. Maybe the time has come for a single God to stand behind a mighty [Concept( 'ruler', 'ruler' )|E]?"
 rus_conversion_decision_tooltip:0 "Call for emissaries from neighbouring monotheistic religions"
 rus_conversion_decision_custom_tooltip:0 "You will receive delegations from neighbouring monotheistic [Concept( 'ruler', 'rulers' )|E] arguing in favour of their [Concept( 'faith', 'faith')|E]."
 rus_conversion_decision_confirm:0 "Let the messengers fly!"

