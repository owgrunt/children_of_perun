unite_slavic_religion_decision:0 "Unite the Slavic Religion"
 unite_slavic_religion_decision_desc:0 "Once, our [ROOT.Char.GetFaith.GetReligion.GetAdjective] forefathers lived together and prayed to the same gods. As we were scattered across distant lands, our ways and beliefs diverged. Now that [ROOT.Char.GetFaith.HighGodName] has aided our [rulers|E] in bringing all the [ROOT.Char.GetFaith.GetReligion.GetAdjective] holy places into the fold, it is time for all of us to come back together."
 unite_slavic_religion_decision_tooltip:0 "Bring all of [ROOT.Char.GetFaith.GetReligion.GetAdjective] faiths back together"
 unite_slavic_religion_custom_tooltip_a:0 "The united faith is shaped by the tenets and doctrines of your faith"
 unite_slavic_religion_custom_tooltip_b:0 "All the characters of your faith convert, along with many other Slavs"
 unite_slavic_religion_custom_tooltip_c:0 "The united faith receives a conversion speed bonus against other Slavs"
 unite_slavic_religion_decision_confirm:0 "For the glory of [ROOT.Char.GetFaith.HighGodName]!"

dodole_decision:0 "Hold Dodole Ritual"
 dodole_decision_desc:0 "#italic In times of drought, when the ground sizzles, we dance for Dodola to make her drizzle. #!\n\nWinter is over and Dazhbog the Red Sun reigns supreme, drying the fields with scorching heat. It is time to hold a ritual to summon Dodola, goddes of rain, to shower over the fields and make them fertile again."
 dodole_decision_tooltip:0 "A rain summoning ritual will be held"
 dodole_decision_effect.tt:0 "Commence a ritual to summon Dodola, goddess of rain"
 dodole_decision_date:0 "Month is later than April and earlier than September"
 dodole_decision_confirm:0 "Oh, dodo, oh dodole!"